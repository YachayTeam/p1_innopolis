<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet library="css" name="style.css" />
<title>Recursos</title>
</h:head>
<body>
<h:form>  
    <p:menubar>
        <p:menuitem value="Tipo Recurso" action="#{recursosBean.irTrecurso}" icon="ui-icon-pencil" />
        <p:menuitem value="Volver" url="../admin/home.xhtml" icon="ui-icon-circle-triangle-w" />
        <f:facet name="options">
            <p:commandButton type="button" value="Adminsitrador" icon="ui-icon-person"  />
        </f:facet>
    </p:menubar>
</h:form>
<hr/>
<div class="div1">
<h:form id="form1">
	<p:growl id="message" showDetail="true" />
	<p:panel id="panel1"  header="Registro de Recursos">
		<p:panelGrid columns="2" >
			<h:outputText value="Nombre *"/>
			<p:inputText styleClass="t" required="true" id="nom" value="#{recursosBean.nombre}" requiredMessage="Requerido" validatorMessage="Ingrese solo letras">
				<f:validateRegex pattern="[a-zA-Z 牆蒸備화퇈Ｍ+"/>
			</p:inputText>
			<h:outputText value="Capacidad *"/>
			<p:inputText styleClass="t" required="true" id="can" value="#{recursosBean.capacidad}" requiredMessage="Requerido" validatorMessage="Numeros entre 1 y 1000">
				<f:validateLongRange minimum="1" maximum="1000"/>
			</p:inputText>
			<h:outputText value="Descripci蚤 *"/>
			<p:inputTextarea styleClass="t" required="false" id="des" value="#{recursosBean.descripcion}" requiredMessage="Requerido" validatorMessage="No debe contener caracteres especiales">
				<f:validateRegex pattern="[a-zA-Z 牆蒸備화퇈＋:.,0-9-]+"/>
			</p:inputTextarea>
			<h:outputText value="Lugar *"/>
			<p:inputText styleClass="t" required="false" id="lug" value="#{recursosBean.lugar}" requiredMessage="Requerido" validatorMessage="No debe contener caracteres especiales">
				<f:validateRegex pattern="[a-zA-Z 牆蒸備화퇈＋:.,0-9-]+"/>
			</p:inputText>
			<h:outputText value="Tipo Recurso *"/>
			<h:panelGroup>  
					<p:selectOneMenu styleClass="t" value="#{recursosBean.rt}">
						<f:selectItem  itemLabel="Seleccione...!!!!" itemValue="-1" />
						<f:selectItems value="#{recursosBean.listaRecTipo}" />
						<p:ajax
							listener="#{recursosBean.asignarRecTipo()}">
						</p:ajax>
					</p:selectOneMenu>
			</h:panelGroup>
			<p:commandButton id="trackcrea" style="width:100%" update="panel1 :form2:panel2 message" value="Insertar" action="#{recursosBean.crearRecurso}">
			<p:tooltip id="toolTipTrack1" for="trackcrea" value="Bot蚤 para Crear Recurso" trackMouse="true" />
			</p:commandButton>
		</p:panelGrid>
	</p:panel>
</h:form>
</div>
<div class="div2">
<!-- h:graphicImage id="img1" value="/resources/img/logo.png"></h:graphicImage-->
</div>

<div class="div3">
<hr />
<h:form id="form2">
	<p:growl id="message2" showDetail="true" />
	<p:panel id="panel2" header="Recursos Registrados">
		<p:dataTable id="dt" paginator="true" rows="10"  value="#{recursosBean.listRegistro}" var="lu">
			<p:column id="f1" filterBy="#{lu.nombre}" headerText="NOMBRES">
				<h:outputText value="#{lu.nombre}"></h:outputText>
			</p:column>
			<p:column  headerText="CAPACIDAD">
				<h:outputText value="#{lu.capacidad}"></h:outputText>
			</p:column>
			<p:column headerText="TIPO">
				<h:outputText value="#{lu.recursotipo.tipo}"></h:outputText>
			</p:column>
			<p:column headerText="ESTADO">
				<h:outputText value="#{lu.recursodisponible.disponible}"></h:outputText>				
			</p:column>
			<p:column headerText="ADMINISTRAR">
				<p:commandButton id="trackver" icon="ui-icon-pencil">
				<p:ajax listener="#{recursosBean.cargarRecursos(lu)}" update=":form2:panel2" oncomplete="PF('dlg1').show();" />
				<p:tooltip id="toolTipTrack2" for="trackver" value="Bot蚤 para Editar Recurso" trackMouse="true" />
				</p:commandButton>
				<p:commandButton id="trackcamb" icon="ui-icon-refresh" actionListener="#{recursosBean.cambiarEstado(lu)}" update=":form2:panel2 :form2:message2">
				<p:tooltip id="toolTipTrack3" for="trackcamb" value="Bot蚤 para Cambiar Estado" trackMouse="true" />
				</p:commandButton>
    		</p:column>	
		</p:dataTable>	
		
<p:dialog widgetVar="dlg1" modal="true" closable="false" closeOnEscape="true"  header="Editar Recurso" showEffect="clip" hideEffect="clip">
	<p:panelGrid columns="2" >
			<h:outputText value="ID"/>
			<h:outputText value="#{recursosBean.idRecurso}"></h:outputText>
			<h:outputText value="NOMBRE *"/>
			<p:inputText required="false" id="nom" value="#{recursosBean.nombre}" requiredMessage="Requerido" validatorMessage="Ingrese solo letras">
				<f:validateRegex pattern="[a-zA-Z 牆蒸備화퇈Ｍ+"/>
			</p:inputText>
			<h:outputText value="CAPACIDAD *"/>
			<p:inputText required="false" id="can" value="#{recursosBean.capacidad}" requiredMessage="Requerido" validatorMessage="Numeros entre 1 y 1000">
				<f:validateLongRange minimum="1" maximum="1000"/>
			</p:inputText>
			<h:outputText value="DESCRIPCION *"/>
			<p:inputTextarea required="false" id="des" value="#{recursosBean.descripcion}" requiredMessage="Requerido"  validatorMessage="No debe contener caracteres especiales">
				<f:validateRegex pattern="[a-zA-Z 牆蒸備화퇈＋:.,0-9]+"/>
		    </p:inputTextarea>
			<h:outputText value="LUGAR *"/>
			<p:inputText required="false" id="lug" value="#{recursosBean.lugar}" requiredMessage="Requerido" validatorMessage="No debe contener caracteres especiales">
				<f:validateRegex pattern="[a-zA-Z 牆蒸備화퇈＋:.,0-9]+"/>
			</p:inputText>
			<h:outputText value="TIPO_RECURSO *"/>
			<h:panelGroup>  
					<p:selectOneMenu value="#{recursosBean.rt}">
						<f:selectItem  itemLabel="Seleccione...!!!!" itemValue="-1" />
						<f:selectItems value="#{recursosBean.listaRecTipo}" />
						<p:ajax
							listener="#{recursosBean.asignarRecTipo()}">
						</p:ajax>
					</p:selectOneMenu>
			</h:panelGroup>
			<p:commandButton id="trackactu" update="message2" value="Actualizar" icon="ui-icon-refresh" onclick="PF('dlg1').close();"  action="#{recursosBean.actualizarRecurso}">
			</p:commandButton>
			<p:commandButton id="trackcerr" update=":form2:panel2" value="Cancelar" icon="ui-icon-close" onclick="PF('dlg1').close();" action="#{recursosBean.irRecurso}">
			<p:tooltip id="toolTipTrack5" for="trackcerr" value="Bot蚤 para Cancelar" trackMouse="true" />
			</p:commandButton>
		</p:panelGrid>
</p:dialog>		
	</p:panel>	
</h:form>
</div>

 

</body>
</html>
