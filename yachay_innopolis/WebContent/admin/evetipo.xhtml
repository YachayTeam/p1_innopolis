<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet library="css" name="styleser.css" />
<title>Tipos Eventos</title>
</h:head>
<body>
<h:form>  
    <p:menubar>
        <p:menuitem value="Volver" url="../admin/home.xhtml" icon="ui-icon-circle-triangle-w" />
        <f:facet name="options">
            <p:commandButton type="button" value="Adminsitrador" disabled="true"  icon="ui-icon-person"  />
            <p:commandButton value="Salir"  action="#{sessionBean.logout}" icon=" ui-icon-closethick"  />
        </f:facet>
    </p:menubar>
</h:form>
<div class="div1">
<hr/>
<!-- h:graphicImage id="img1" value="/resources/img/logo.png"></h:graphicImage-->
<hr/>
<h:form id="form1" >
	<p:growl id="message" showDetail="true" />
	<p:panel id="panel1"  header="Registro de Tipos de Eventos">
		<p:panelGrid columns="2" >
			<h:outputText value="Tipo*"/>
			<p:inputText required="true" id="tipo" value="#{tipoeventosBean.tipo}" requiredMessage="Requerido" validatorMessage="Ingrese solo letras">
				<f:validateRegex pattern="[a-zA-Z ñíóúéáÑÁÉÍÓÚ]+"/>
			</p:inputText>
			<h:outputText value="Descripción"/>
			<p:inputTextarea required="false" id="tipo2" value="#{tipoeventosBean.descripcion}"/>
			<p:commandButton id="trackcrear" update="panel1 :form2:panel2 message" value="Insertar" action="#{tipoeventosBean.accioninsertarTipoEvento}">
			<p:tooltip id="toolTipTrac1" for="trackcrear" value="Botón para Crear Evento Tipo" trackMouse="true" />
			</p:commandButton>
		</p:panelGrid>
	</p:panel>
</h:form>
<hr/>
<h:form id="form2">
<p:growl id="message2" showDetail="true" />
	<p:panel id="panel2" header="Lista de Tipo de Eventos">
		<p:dataTable id="dt" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {exp}" paginator="true" rows="4"  value="#{tipoeventosBean.listaTipoevento}" var="lu">
			<f:facet name="{exp}">
			<h:commandLink>
                <h:graphicImage value="/resources/img/excel.png" width="24"/>
                <p:dataExporter type="xls" target="dt" fileName="tipos_eventos" pageOnly="true" />
            </h:commandLink>
            <h:commandLink>
                <h:graphicImage value="/resources/img/pdf.png" width="24"/>
                <p:dataExporter type="pdf" target="dt" fileName="tipos_eventos" pageOnly="true"/>
            </h:commandLink>
            </f:facet>
			<p:column headerText="TIPO">
				<h:outputText value="#{lu.tipo}"></h:outputText>
			</p:column>
			<p:column headerText="DESCRIPCION">
				<h:outputText value="#{lu.descripcion}"></h:outputText>
			</p:column>
			<p:column headerText="EDITAR">
				<p:commandButton id="trackedit" icon="ui-icon-pencil">
				<p:ajax listener="#{tipoeventosBean.accionCargarTipoEvento(lu)}" update=":form2:panel2" oncomplete="PF('dlg1').show();" />
				<p:tooltip id="toolTipTrac2" for="trackedit" value="Botón para Editar Evento Tipo" trackMouse="true" />
				</p:commandButton>
    		</p:column>			
		</p:dataTable>
		
	<p:dialog widgetVar="dlg1" modal="true" closable="false" closeOnEscape="true"  header="Editar Recurso" showEffect="clip" hideEffect="clip">
	<p:panelGrid columns="2" >
			<h:outputText value="IDENTIFICACI&Oacute;N"/>
			<h:outputText value="#{tipoeventosBean.id_tipoevento}" ></h:outputText>
			<h:outputText value="TIPO *"/>
			<p:inputText required="false" id="can" value="#{tipoeventosBean.tipo}" requiredMessage="Requerido" validatorMessage="Ingrese solo letras">
				<f:validateRegex pattern="[a-zA-Z ñíóúéáÑÁÉÍÓÚ]+"/>
			</p:inputText>
			<h:outputText value="DESCRIPCION"/>
			<p:inputTextarea required="false" id="tipo" value="#{tipoeventosBean.descripcion}"/>
			<p:commandButton id="trackeditar" update="message2" value="Actualizar" onclick="PF('dlg1').close();" icon="ui-icon-refresh" action="#{tipoeventosBean.accionActualizarTipoEvento}">
				<p:tooltip id="toolTipTrac3" for="trackeditar" value="Botón para Editar Evento Tipo" trackMouse="true" />
			</p:commandButton>
			<p:commandButton id="trackcan" value="Cancelar" icon="ui-icon-close" onclick="PF('dlg1').close();" action="#{tipoeventosBean.irTeventos}">
				<p:tooltip id="toolTipTrac4" for="trackcan" value="Botón para Cancelar Edición" trackMouse="true" />
			</p:commandButton>
		</p:panelGrid>
</p:dialog>			
	</p:panel>
</h:form>
</div>
</body>
</html>
