<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Administrador</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head> 
<body class="color"> 
	<div class="centrar">
		<div class="menu">
			<h:form>
				<p:menubar>
					<p:submenu label="Acceso" icon="ui-icon-folder-collapsed">
			            <p:menuitem value="Usuarios" url="../admin/administracionusuarios.xhtml" icon="ui-icon-person" />
			        </p:submenu>
			        <p:submenu label="Eventos" icon="ui-icon-calculator">
			            <p:menuitem value="Recursos" url="../admin/recurso.xhtml" icon="ui-icon-circle-triangle-e" />			            
			            <p:menuitem value="Tipo Evento" url="../admin/evetipo.xhtml" icon="ui-icon-circle-triangle-e" />
			        </p:submenu>
			        <p:submenu label="Servicios" icon="ui-icon-contact">			            
			            <p:menuitem value="Servicio Virtual" url="../admin/crudservicio.xhtml" icon="ui-icon-circle-triangle-e" />			            			         
			        </p:submenu>
			        <p:menuitem style="min-width: 10px;right: 150px;position:absolute;" icon="ui-icon-person"/>
			        <f:facet name="options">

            <p:commandButton type="button" disable="true" value="Adminsitrador" disabled="true"  icon="ui-icon-person"  />            
            <p:commandButton value="Salir"  action="#{sessionBean.logout}" icon=" ui-icon-closethick"  />
        </f:facet>
				</p:menubar>
			</h:form> 
		</div>
		<h:graphicImage id="img" value="/resources/img/inn.png"></h:graphicImage>
	</div>
	<h:form>
	    <p:remoteCommand name="onload" action="#{sessionBean.loadAdmin}" autoRun="true" />
	</h:form>
	<div class="tipo">
		<h1>Administrador</h1>
	</div>
</body> 
</html>
