<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet library="css" name="styleser.css" />
<title>Tipos Recursos</title>
</h:head>
<body>
<h:form>  
    <p:menubar>
        <p:menuitem value="Recursos" action="/admin/recurso.xhtml" icon="ui-icon-clipboard" />
        <p:menuitem value="Volver" url="../admin/home.xhtml" icon="ui-icon-circle-triangle-w" />
        <f:facet name="options">
            <p:commandButton type="button" value="Adminsitrador" disabled="true"  icon="ui-icon-person"  />
            <p:commandButton value="Salir"  action="#{sessionBean.logout}" icon=" ui-icon-closethick"  />
        </f:facet>
    </p:menubar>
</h:form>
<div class="div1">
<hr/>
<!-- h:graphicImage id="img1" value="/resources/img/logo.png"></h:graphicImage-->
<hr/>
<h:form id="form1" >
	<p:growl id="message" showDetail="true" />
	<p:panel id="panel1"  header="Registro de Tipos de Recursos">
		<p:panelGrid columns="2" >
			<h:outputText value="Tipo *"/>
			<p:inputText required="true" id="tipo" value="#{recursotipoBean.tipo}" requiredMessage="Requerido" validatorMessage="Ingrese solo letras">
				<f:validateRegex pattern="[a-zA-Z ñíóúéáÑÁÉÍÓÚ]+"/>
			</p:inputText>
			<p:commandButton id="trackguardar" update="panel1 :form2:panel2 message" value="Insertar" action="#{recursotipoBean.crearNuevoRecursoTipo}">
			<p:tooltip id="toolTipTrack1" for="trackguardar" value="Botón para Crear Recurso" trackMouse="true" />
			</p:commandButton>
		</p:panelGrid>
	</p:panel>
</h:form>
<hr/>
<h:form id="form2">
<p:growl id="message2" showDetail="true" />
	<p:panel id="panel2" header="Lista de Tipo de Recursos">
		<p:dataTable id="dt" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {exp}" paginator="true" rows="4"  value="#{recursotipoBean.listado}" var="lu">
			<f:facet name="{exp}">
			<h:commandLink>
                <h:graphicImage value="/resources/img/excel.png" width="24"/>
                <p:dataExporter type="xls" target="dt" fileName="recursos_registrados" pageOnly="true" />
            </h:commandLink>
            <h:commandLink>
                <h:graphicImage value="/resources/img/pdf.png" width="24"/>
                <p:dataExporter type="pdf" target="dt" fileName="recursos_registrados" pageOnly="true"/>
            </h:commandLink>
            </f:facet>
			<p:column headerText="TIPO">
				<h:outputText value="#{lu.tipo}"></h:outputText>
			</p:column>
			<p:column headerText="EDITAR">
				<p:commandButton id="trackrev" icon="ui-icon-pencil">
				<p:ajax listener="#{recursotipoBean.cargarDatosRecTipo(lu)}" update=":form2:panel2" oncomplete="PF('dlg1').show();" />
				<p:tooltip id="toolTipTrack2" for="trackrev" value="Botón para Editar Recurso" trackMouse="true" />
				</p:commandButton>
    		</p:column>			
		</p:dataTable>
		
	<p:dialog widgetVar="dlg1" modal="true" closable="false" closeOnEscape="true"  header="Editar Recurso" showEffect="clip" hideEffect="clip">
	<p:panelGrid columns="2" >
			<h:outputText value="IDENTIFICACI&Oacute;N"/>
			<h:outputText value="#{recursotipoBean.idRectipo}" ></h:outputText>
			<h:outputText value="TIPO *"/>
			<p:inputText required="false" id="can" value="#{recursotipoBean.tipo}" requiredMessage="Requerido" validatorMessage="Ingrese solo letras">
				<f:validateRegex pattern="[a-zA-Z ñíóúéáÑÁÉÍÓÚ]+"/>
			</p:inputText>
			<p:commandButton id="trackedi" update="message2" value="Actualizar" onclick="PF('dlg1').close();" icon="ui-icon-refresh" action="#{recursotipoBean.modificarRecursoTipo}">
			<p:tooltip id="toolTipTrack3" for="trackedi" value="Botón para Editar Recurso" trackMouse="true" />
			</p:commandButton>
			<p:commandButton id="trackvol" value="Cancelar" icon="ui-icon-close" onclick="PF('dlg1').close();" action="#{recursotipoBean.cancelarModificacion}">
			<p:tooltip id="toolTipTrack4" for="trackvol" value="Botón para Cancelar" trackMouse="true" />
			</p:commandButton>
		</p:panelGrid>
</p:dialog>			
	</p:panel>
</h:form>
</div>
</body>
</html>
