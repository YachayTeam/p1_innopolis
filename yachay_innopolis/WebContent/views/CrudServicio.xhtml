<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet library="css" name="styleser.css" />
<title>Servicios Virtuales</title>
</h:head>
<body>
<h:form>  
    <p:menubar>
        <p:menuitem value="Servicio Virtual" action="#{serviciosVirtualesBean.irAprovador}" icon="ui-icon-clipboard" />        
        <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <p:commandButton type="button" value="Home" icon="ui-icon-home" />
        </f:facet>
    </p:menubar>
</h:form>
<hr/>
<div class="div2">
<h:form id="form1">	
	<p:panel id="panel1"  header="Ingreso de Servicios Virtuales">
		<p:panelGrid columns="2" >
			<h:outputText value="Servicios *"/>
			<p:inputText required="true" id="tipo" value="#{serviciosVirtualesBean.nomservicio}"></p:inputText>
			<p:commandButton update="panel1 :form2:panel2" value="Insertar" action="#{serviciosVirtualesBean.crearNuevoTipoServicio}"></p:commandButton>
		</p:panelGrid>
	</p:panel>
</h:form>
</div>
<div class="div2">
<h:graphicImage id="img2" value="/resources/img/logo.png"></h:graphicImage>
</div>
<hr />
<div class="div1">
<h:form id="form2">

	<p:panel id="panel2" header="Lista de Servicios Virtuales">
		<p:dataTable id="dt" paginator="true" rows="10" value="#{serviciosVirtualesBean.listServicios}" var="ser">
			<p:column headerText="Servicios Virtuales">
				<h:outputText value="#{ser.nombreServicio}"></h:outputText>
			</p:column>
			<p:column headerText="Modificar">
			<p:commandButton  icon="ui-icon-pencil">
				<p:ajax listener="#{serviciosVirtualesBean.cargarDatostiposerv(ser)}" oncomplete="PF('dlg1').show();"  update=":form2:panel2" />
			</p:commandButton>
				<p:commandButton icon="ui-icon-closethick" actionListener="#{serviciosVirtualesBean.EliminarServicio(ser)}" update=":form2" />				
    		</p:column>			
		</p:dataTable><br></br>
		<p:commandButton value="Volver" action="#{serviciosVirtualesBean.irAprovador}"></p:commandButton>		
	</p:panel>
	<p:dialog widgetVar="dlg1" modal="true" closable="false" closeOnEscape="true"  header="Editar Servicio" showEffect="clip" hideEffect="clip">
	<p:panelGrid columns="2" >
			<h:outputText value="Nombre Servicio"/>
			<p:inputText required="true" id="Nom" value="#{serviciosVirtualesBean.nomservicio}"></p:inputText>
			<p:commandButton  value="Actualizar" action="#{serviciosVirtualesBean.ActualizarServicio}" icon="ui-icon-refresh" onclick="PF('dlg1').close();" ></p:commandButton>
			<p:commandButton value="Volver" update=":form2:panel2" onclick="PF('dlg1').close();" action="#{serviciosVirtualesBean.irAprovadorpag}"></p:commandButton>
	</p:panelGrid>
</p:dialog>			
</h:form>
</div>
</body>
</html>
