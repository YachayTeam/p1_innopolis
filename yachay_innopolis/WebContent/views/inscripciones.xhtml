<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Inscripciones</title>
</h:head> 
<body> 
	<h:form id="form">
	<p:panel id="panel" header="Inscripciones a Eventos">
		<p:growl></p:growl>
		<p:dataTable id="dtsol" paginator="true" rows="5" scrollable="true" scrollWidth="960"  value="#{inscripcionBean.listadoInscripciones}" var="sol">
			<p:column headerText="Evento">
				<h:outputText value="#{sol.evento.nombre}"></h:outputText>
			</p:column>
			<p:column headerText="Nombre">
				<h:outputText value="#{sol.nombre}"></h:outputText>
    		</p:column>
    		<p:column headerText="Apellido">
				<h:outputText value="#{sol.apellido}"></h:outputText>
    		</p:column>
    		<p:column headerText="Fecha">
				<h:outputText value="#{sol.fechaInscripcion}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
    		</p:column>
    		<p:column headerText="Imagen Pago">
				<p:commandButton value="Ver Imagen" actionListener="#{inscripcionBean.changeImg(sol)}" update="form:imagen" oncomplete="PF('imagendlg').show();"></p:commandButton>
    		</p:column>	
    		<p:column headerText="Estado">
    			<h:outputText value="#{sol.estado}"></h:outputText><br></br>
    			<h:outputText value="#{sol.sms}"></h:outputText>
    		</p:column>
    		<p:column headerText="Aprobaci&oacute;n">
    			<p:commandButton icon="ui-icon-circle-check" action="#{inscripcionBean.aprobarInscrito(sol)}" update=":form:panel"></p:commandButton>&nbsp;&nbsp;
    			<p:commandButton icon="ui-icon-circle-close" action="#{inscripcionBean.negarInscrito(sol)}" update=":form:panel"></p:commandButton>&nbsp;&nbsp;
    			<p:commandButton icon="ui-icon-mail-closed" action="#{inscripcionBean.notificarInscripcion(sol)}" update=":form:panel"></p:commandButton>
    		</p:column>				
		</p:dataTable>			
	</p:panel>
	<p:dialog header="Imagen" modal="true" showEffect="fade" hideEffect="fade" resizable="false" widgetVar="imagendlg">
		<p:graphicImage id="imagen" value="/imgevent/#{sol.imagenPago}"/>
	</p:dialog>
	</h:form>
</body> 
</html>
