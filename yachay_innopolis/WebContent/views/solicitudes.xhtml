<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Solicitudes Realizadas</title>
</h:head> 
<body> 
	<h:form id="form">
	<p:panel id="panel" header="Solicitudes Realizadas">
		<p:dataTable id="dtsol" paginator="true" rows="5" scrollable="true" scrollWidth="960"  value="#{solicitudBean.listadoSolCab}" var="sol">
			<p:column headerText="Direcci&oacute;n">
				<h:outputText value="#{sol.direccion}"></h:outputText>
			</p:column>
			<p:column headerText="Actividad">
				<h:outputText value="#{sol.actividad}"></h:outputText>
    		</p:column>
    		<p:column headerText="Fecha">
				<h:outputText value="#{sol.fecha}" pattern="dd/MM/yyyy"></h:outputText>
    		</p:column>	
    		<p:column headerText="Horario">
				<h:outputText value="#{sol.horainicio}" pattern="HH:mm"></h:outputText>
				<h:outputText value="#{sol.horafin}" pattern="HH:mm"></h:outputText>
    		</p:column>
    		<p:column headerText="Recursos">
    			<h:dataTable value="#{sol.solicidetalles}" var="rec">
    				<h:column>
						<h:outputText value="#{rec.recurso.nombre}"></h:outputText>
					</h:column>
    			</h:dataTable>
    		</p:column>
    		<p:column headerText="Aprobaci&oacute;n">
    			
    		</p:column>
    		<p:column headerText="Edici&oacute;n">
    			
    		</p:column>				
		</p:dataTable>			
	</p:panel>
	</h:form>
</body> 
</html>
