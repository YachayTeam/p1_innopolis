<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>ServiciosVirtuales</title>
</h:head>
<body>
<h:form id="form1" style="width: 60%; ">
	<p:growl id="message" showDetail="true" />
	<p:panel id="panel1"  header="Edicion de Registro">
		<p:panelGrid columns="2" >
		<h:outputText value="CEDULA"/>
			<p:inputText  id="ced" value="#{serviciosVirtualesBean.cedula}" ></p:inputText>
			<h:outputText value="APELLIDOS"/>
			<p:inputText  id="ape" value="#{serviciosVirtualesBean.apellidos}" ></p:inputText>
			<h:outputText value="NOMBRES"/>
			<p:inputText  id="correo" value="#{serviciosVirtualesBean.nombres}" ></p:inputText>			
			<h:outputText value="CORREO"/>
			<p:inputText  id="nom" value="#{serviciosVirtualesBean.correo}" ></p:inputText>
			<h:outputText value="TEMA"/>
			<p:inputTextarea id="tema"   value="#{serviciosVirtualesBean.tema}" ></p:inputTextarea>
			<h:outputText value="SERVICIO"/>
			<h:outputText  id="ser" readonly="true" value="#{serviciosVirtualesBean.tiposervicio.nombreServicio}"></h:outputText>
			<h:outputText value="ESTADO"/>
			<h:outputText  id="est" readonly="true" value="#{serviciosVirtualesBean.tipoestado.nombreestado}"></h:outputText>				
			<p:commandButton value="Actualizar" action="#{serviciosVirtualesBean.actualizarRegistro}"></p:commandButton>
			<p:commandButton update="panel1 message" value="Cancelar" icon="ui-icon-close" action="#{serviciosVirtualesBean.irRecurso}"></p:commandButton>
		</p:panelGrid>
	</p:panel>
</h:form>
</body>
</html>
