<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Recursos</title>
</h:head>
<body>
<h:form id="form1" style="width: 933px; ">
	<p:growl id="message" showDetail="true" />
	<p:panel id="panel1"  header="Registro de Recursos">
		<p:panelGrid columns="2" >
			<h:outputText value="NOMBRE*"/>
			<p:inputText required="true" id="nom" value="#{recursosBean.nombre}" requiredMessage="Requerido"></p:inputText>
			<h:outputText value="CAPACIDAD"/>
			<p:inputText required="false" id="can" value="#{recursosBean.capacidad}" requiredMessage="Requerido"></p:inputText>
			<h:outputText value="DESCRIPCION"/>
			<p:inputTextarea required="false" id="des" value="#{recursosBean.descripcion}" requiredMessage="Requerido"></p:inputTextarea>
			<h:outputText value="LUGAR"/>
			<p:inputText required="false" id="lug" value="#{recursosBean.lugar}" requiredMessage="Requerido"></p:inputText>
			<h:outputText value="TIPO_RECURSO"/>
			<h:panelGroup>  
					<p:selectOneMenu value="#{recursosBean.rt}">
						<f:selectItem  itemLabel="Seleccione...!!!!" itemValue="-1" />
						<f:selectItems value="#{recursosBean.listaRecTipo}" />
						<p:ajax
							listener="#{recursosBean.asignarRecTipo()}">
						</p:ajax>
					</p:selectOneMenu>
			</h:panelGroup>
			<p:commandButton update="panel1 :form2:panel2 message" value="Insertar" action="#{recursosBean.crearRecurso}"></p:commandButton>
		</p:panelGrid>
	</p:panel>
</h:form>
<hr />
<h:form id="form2">
	<p:growl id="message2" showDetail="true" />
	<p:panel id="panel2" header="Recursos Registrados">
		<p:dataTable id="dt" paginator="true" rows="25"  value="#{recursosBean.listRegistro}" var="lu">
			<p:column id="f1" filterBy="#{lu.nombre}" headerText="NOMBRES">
				<h:outputText value="#{lu.nombre}"></h:outputText>
			</p:column>
			<p:column  headerText="CAPACIDAD">
				<h:outputText value="#{lu.capacidad}"></h:outputText>
			</p:column>
			<p:column headerText="DISPONIBILIDAD">
				<h:outputText value="#{lu.recursoestado.estado}"></h:outputText>
			</p:column>
			<p:column headerText="ESTADO">
				<h:outputText value="#{lu.recursodisponible.disponible}"></h:outputText>
			</p:column>
			<p:column headerText="ADMINISTRAR">
				<p:commandButton icon="ui-icon-pencil" action="#{recursosBean.cargarRecursos(lu)}"></p:commandButton>
			</p:column>
		</p:dataTable>			
	</p:panel>
</h:form>
</body>
</html>
