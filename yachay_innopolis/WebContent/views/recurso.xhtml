<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet library="css" name="style.css" />
<title>Recursos</title>
</h:head>
<body>
<h:form>  
    <p:menubar>
        <p:menuitem value="Recursos" action="#{recursosBean.irRec}" icon="ui-icon-clipboard" />
        <p:menuitem value="Tipo_Recurso" action="#{recursosBean.irTrecurso}" icon="ui-icon-pencil" />
        <f:facet name="options">
            <p:commandButton type="button" value="Salir" icon="ui-icon-home" />
        </f:facet>
    </p:menubar>
</h:form>
<hr/>
<div class="div1">
<h:form id="form1">
	<p:growl id="message" showDetail="true" />
	<p:panel id="panel1"  header="Registro de Recursos">
		<p:panelGrid styleClass="pg1" columns="2" >
			<h:outputText value="NOMBRE*"/>
			<p:inputText styleClass="t" required="true" id="nom" value="#{recursosBean.nombre}" requiredMessage="Requerido"></p:inputText>
			<h:outputText value="CAPACIDAD"/>
			<p:inputText styleClass="t" required="false" id="can" value="#{recursosBean.capacidad}" requiredMessage="Requerido"></p:inputText>
			<h:outputText value="DESCRIPCION"/>
			<p:inputTextarea styleClass="t" required="false" id="des" value="#{recursosBean.descripcion}" requiredMessage="Requerido"></p:inputTextarea>
			<h:outputText value="LUGAR"/>
			<p:inputText styleClass="t" required="false" id="lug" value="#{recursosBean.lugar}" requiredMessage="Requerido"></p:inputText>
			<h:outputText value="TIPO_RECURSO"/>
			<h:panelGroup>  
					<p:selectOneMenu styleClass="t" value="#{recursosBean.rt}">
						<f:selectItem  itemLabel="Seleccione...!!!!" itemValue="-1" />
						<f:selectItems value="#{recursosBean.listaRecTipo}" />
						<p:ajax
							listener="#{recursosBean.asignarRecTipo()}">
						</p:ajax>
					</p:selectOneMenu>
			</h:panelGroup>
			<p:commandButton style="width:100%" update="panel1 :form2:panel2 message" value="Insertar" action="#{recursosBean.crearRecurso}"></p:commandButton>
		</p:panelGrid>
	</p:panel>
</h:form>
</div>
<div class="div2">
<h:graphicImage id="img1" value="/resources/img/logo.png"></h:graphicImage>
</div>

<div class="div3">
<hr />
<h:form id="form2">
	<p:growl id="message2" showDetail="true" />
	<p:panel id="panel2" header="Recursos Registrados">
		<p:dataTable id="dt" paginator="true" rows="10"  value="#{recursosBean.listRegistro}" var="lu">
			<p:column id="f1" filterBy="#{lu.nombre}" headerText="NOMBRES">
				<h:outputText value="#{lu.nombre}"></h:outputText>
			</p:column>
			<p:column  headerText="CAPACIDAD">
				<h:outputText value="#{lu.capacidad}"></h:outputText>
			</p:column>
			<p:column headerText="TIPO">
				<h:outputText value="#{lu.recursotipo.tipo}"></h:outputText>
			</p:column>
			<p:column headerText="ESTADO">
				<h:outputText value="#{lu.recursodisponible.disponible}"></h:outputText>
				
			</p:column>
			<p:column headerText="ADMINISTRAR">
				<p:commandButton  icon="ui-icon-pencil">
				<p:ajax listener="#{recursosBean.cargarRecursos(lu)}" update=":form2:panel2" oncomplete="PF('dlg1').show();" />
				</p:commandButton>
				<p:commandButton icon="ui-icon-refresh" actionListener="#{recursosBean.cambiarEstado(lu)}" update=":form2:panel2 :form2:message2">
				</p:commandButton>
    		</p:column>	
		</p:dataTable>	
		
<p:dialog widgetVar="dlg1" modal="true" closable="false" closeOnEscape="true"  header="Editar Recurso" showEffect="clip" hideEffect="clip">
	<p:panelGrid columns="2" >
			<h:outputText value="NOMBRE*"/>
			<p:inputText required="false" id="nom" value="#{recursosBean.nombre}" requiredMessage="Requerido"></p:inputText>
			<h:outputText value="CAPACIDAD"/>
			<p:inputText required="false" id="can" value="#{recursosBean.capacidad}" requiredMessage="Requerido"></p:inputText>
			<h:outputText value="DESCRIPCION"/>
			<p:inputTextarea required="false" id="des" value="#{recursosBean.descripcion}" requiredMessage="Requerido"></p:inputTextarea>
			<h:outputText value="LUGAR"/>
			<p:inputText required="false" id="lug" value="#{recursosBean.lugar}" requiredMessage="Requerido"></p:inputText>
			<h:outputText value="TIPO_RECURSO"/>
			<h:panelGroup>  
					<p:selectOneMenu value="#{recursosBean.rt}">
						<f:selectItem  itemLabel="Seleccione...!!!!" itemValue="-1" />
						<f:selectItems value="#{recursosBean.listaRecTipo}" />
						<p:ajax
							listener="#{recursosBean.asignarRecTipo()}">
						</p:ajax>
					</p:selectOneMenu>
			</h:panelGroup>
			<p:commandButton update="message2" value="Actualizar" icon="ui-icon-refresh" onclick="PF('dlg1').close();"  action="#{recursosBean.actualizarRecurso}"></p:commandButton>
				<p:commandButton update=":form2:panel2" value="Cancelar" icon="ui-icon-close" onclick="PF('dlg1').close();" action="#{recursosBean.irRecurso}"></p:commandButton>
		</p:panelGrid>
</p:dialog>		
	</p:panel>	
</h:form>
</div>

 

</body>
</html>
