<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet library="css" name="style.css" />
<title>Tipos Eventos</title>
</h:head>
<body>
<h:form>  
    <p:menubar>
        <p:menuitem value="Eventos" action="#{recursosBean.irRec}" icon="ui-icon-clipboard" />
        <p:menuitem value="Tipo_Eventos" action="#{recursosBean.irTrecurso}" icon="ui-icon-pencil" />
        <f:facet name="options">
            <p:commandButton type="button" value="Salir" icon="ui-icon-home" />
        </f:facet>
    </p:menubar>
</h:form>
<div class="dc">
<hr/>
<!-- h:graphicImage id="img1" value="/resources/img/logo.png"></h:graphicImage-->
<hr/>
<h:form id="form1" >
	<p:growl id="message" showDetail="true" />
	<p:panel id="panel1"  header="Registro de Tipos de Eventos">
		<p:panelGrid columns="2" >
			<h:outputText value="TIPO *"/>
			<p:inputText required="true" id="tipo" value="#{tipoeventoBean.tipo}" requiredMessage="Requerido" validatorMessage="Ingrese solo letras">
				<f:validateRegex pattern="[a-zA-Z ñíóúéáÑÁÉÍÓÚ]+"/>
			</p:inputText>
			<h:outputText value="DESCRIPCION"/>
			<p:inputTextarea required="false" id="tipo2" value="#{tipoeventoBean.descripcion}"/>
			<p:commandButton update="panel1 :form2:panel2 message" value="Insertar" action="#{tipoeventoBean.crearNuevoTipoEvento}"></p:commandButton>
		</p:panelGrid>
	</p:panel>
</h:form>
<hr/>
<h:form id="form2">
<p:growl id="message2" showDetail="true" />
	<p:panel id="panel2" header="Lista de Tipo de Eventos">
		<p:dataTable id="dt" paginator="true" rows="4"  value="#{tipoeventoBean.listado}" var="lu">
			<p:column headerText="TIPO">
				<h:outputText value="#{lu.tipo}"></h:outputText>
			</p:column>
			<p:column headerText="DESCRIPCION">
				<h:outputText value="#{lu.descripcion}"></h:outputText>
			</p:column>
			<p:column headerText="EDITAR">
				<p:commandButton icon="ui-icon-pencil">
				<p:ajax listener="#{tipoeventoBean.cargarDatosTipoevento(lu)}" update=":form2:panel2" oncomplete="PF('dlg1').show();" />
				</p:commandButton>
    		</p:column>			
		</p:dataTable>
		
	<p:dialog widgetVar="dlg1" modal="true" closable="false" closeOnEscape="true"  header="Editar Recurso" showEffect="clip" hideEffect="clip">
	<p:panelGrid columns="2" >
			<h:outputText value="IDENTIFICACI&Oacute;N"/>
			<h:outputText value="#{tipoeventoBean.idTevent}" ></h:outputText>
			<h:outputText value="TIPO *"/>
			<p:inputText required="false" id="can" value="#{tipoeventoBean.tipo}" requiredMessage="Requerido" validatorMessage="Ingrese solo letras">
				<f:validateRegex pattern="[a-zA-Z ñíóúéáÑÁÉÍÓÚ]+"/>
			</p:inputText>
			<h:outputText value="DESCRIPCION"/>
			<p:inputTextarea required="false" id="tipo" value="#{tipoeventoBean.descripcion}"/>
			<p:commandButton update="message2" value="Actualizar" onclick="PF('dlg1').close();" icon="ui-icon-refresh" action="#{tipoeventoBean.modificarTipoevento}"></p:commandButton>
			<p:commandButton value="Cancelar" icon="ui-icon-close" onclick="PF('dlg1').close();" action="#{tipoeventoBean.cancelarModificacion}"></p:commandButton>
		</p:panelGrid>
</p:dialog>			
	</p:panel>
</h:form>
</div>
</body>
</html>
