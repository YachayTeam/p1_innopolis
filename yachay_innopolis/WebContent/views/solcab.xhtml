<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Solicitud de Recursos</title>
</h:head>
<body>
	<h:form id="form2">
		<p:panel header="Datos de Solicitud">
			<p:panelGrid columns="2">
				<h:outputText value="Direcci&oacute;n" style="font-weight: bold"/>
				<p:inputText value="#{solicitudBean.direccion}"></p:inputText>
				<h:outputText value="Actividad" style="font-weight: bold"/>
				<p:inputTextarea value="#{solicitudBean.actividad}"></p:inputTextarea>
				<h:outputText value="Fecha de solicitud:" style="font-weight: bold" />
				<p:calendar id="fecha" value="#{solicitudBean.fecha}" pattern="yyyy-MM-dd" mask="true" />
				<h:outputText value="Seleccione Horario:" style="font-weight: bold" />
				<pe:timePicker value="#{solicitudBean.h_inicio}" timeSeparator="-" startHours="8" endHours="18"  
                   startMinutes="00" endMinutes="45" intervalMinutes="15" showCloseButton="true"  
                   showDeselectButton="true" rows="3"  style="width:70px;" 
                   widgetVar="customTimeWidget" label="Hora Inicio"/> 			
				<p:commandButton action="#{solicitudBean.crearNuevaSolicitud}" value="Siguiente" /> <!--update=":form3" /-->
			</p:panelGrid>
		</p:panel>
	</h:form>
</body>
</html>
