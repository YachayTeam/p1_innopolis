<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Solicitud de Recursos</title>
</h:head>
<body>
	<p:panel id="panel1">
	<h:form id="form3">
		<p:panel header="Detalle de recursos">
			<p:panelGrid columns="5" border="1">
				<h:outputText value="Producto:" />
				<h:panelGroup>  
					<p:selectOneMenu value="#{facturacionBean.codigoProducto}">
						<f:selectItem  itemLabel="Seleccione un producto..!!" itemValue="-1" />
						<f:selectItems value="#{facturacionBean.listaProductosSI}" />
						<p:ajax
							listener="#{recursosBean.asignarRecTipo()}">
						</p:ajax>
					</p:selectOneMenu>
			</h:panelGroup>
				<h:outputText value="Cantidad:" />
				<h:inputText value="#{facturacionBean.cantidadProducto}" />
				<p:commandButton value="adicionar"
					action="#{facturacionBean.insertarDetalle}" update="form3"
					icon="ui-icon-plusthick" />
			</p:panelGrid>
			<p:messages></p:messages>
			<p:dataTable value="#{facturacionBean.facturaCabTmp.detalles}"
				var="d" id="tablaFacturaDets">
				<f:facet name="header">
					<h:outputText value="Detalle de productos:" />
				</f:facet>
				<p:column>
					<f:facet name="header">QUITAR</f:facet>
					<p:commandButton  actionListener="#{facturacionBean.quitarDetalle(d)}" update=":form3" icon="ui-icon-wrench "/> 
				</p:column>
				<p:column>
					<f:facet name="header">
					CODIGO
				</f:facet>
					<h:outputText value="#{d.producto.idProd}" />
				</p:column>
				<p:column>
					<f:facet name="header">
					PRODUCTO
				</f:facet>
					<h:outputText value="#{d.producto.nombre}" />
				</p:column>
				<p:column>
					<f:facet name="header">
					DESCRIPCION
				</f:facet>
					<h:outputText value="#{d.producto.descripcion}" />
				</p:column>
				<p:column>
					<f:facet name="header">
					P/U
				</f:facet>
					<h:outputText value="#{d.precioVenta}" />
				</p:column>
				<p:column>
					<f:facet name="header">
					CANT
				</f:facet>
					<h:outputText value="#{d.cantidad}" />
				</p:column>
				<p:column>
					<f:facet name="header">
					SUBTOTAL
				</f:facet>
					<h:outputText value="#{d.precioVenta * d.cantidad}" />
					<f:facet name="footer">
						<h:panelGrid columns="2"
							style="font-weight: bold; text-align:right">
							<h:outputText value="IVA:" />
							<h:outputText value="12%"></h:outputText>
							<h:outputText value="TOTAL:" />
							<h:outputText value="#{facturacionBean.facturaCabTmp.total}">
								<f:convertNumber maxFractionDigits="2" minFractionDigits="2"
									currencySymbol="$" />
							</h:outputText>
						</h:panelGrid>
					</f:facet>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	</p:panel>
</body>
</html>
