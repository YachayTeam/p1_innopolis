<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Solicitud de Recursos</title>
</h:head>
<body>
	<p:panel id="panel1">
	<h:form id="form3" >
		<p:panel header="Detalle de recursos">
			<p:panelGrid columns="5" border="1">
				<h:outputText value="Recursos:" />
				<h:panelGroup>  
					<p:selectOneMenu  value="#{solicitudBean.id_recurso}">
						<f:selectItem  itemLabel="Seleccione un producto..!!" itemValue="-1" />
						<f:selectItems value="#{solicitudBean.listaRecursosLibres}" />
						<p:ajax
							listener="#{solicitudBean.asignarRecLibre()}">
						</p:ajax>
					</p:selectOneMenu>
			</h:panelGroup>
				<h:outputText value="Capacidad Necesaria:" />
				<p:inputText value="#{solicitudBean.capacidad_recurso}"></p:inputText>
				<p:commandButton value="Adicionar"
					action="#{solicitudBean.insertarDetalleSolicitud}" update="form3"
					icon="ui-icon-plusthick" />
			</p:panelGrid>
			<p:messages></p:messages>
			<p:dataTable value="#{solicitudBean.solicitudCabTem.solicidetalles}"
				var="d" id="tablarecursosDets">
				<f:facet name="header">
					<h:outputText value="Detalle de Recursos:" />
				</f:facet>
				<p:column>
					<f:facet name="header">QUITAR</f:facet>
					<p:commandButton  actionListener="#{solicitudBean.quitarDetalleSolicitud(d)}" update=":form3" icon="ui-icon-closethick"/> 
				</p:column>
				<p:column>
					<f:facet name="header">
					Nombre
				</f:facet>
					<h:outputText value="#{d.recurso.nombre}" />
				</p:column>
				<p:column>
					<f:facet name="header">
					Descripcion
				</f:facet>
					<h:outputText value="#{d.recurso.descripcion}" />
				</p:column>
				<p:column>
					<f:facet name="header">
					Capacidad
				</f:facet>
					<h:outputText value="#{d.recurso.capacidad}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:commandButton value="Enviar Solicitud"
					action="#{solicitudBean.guardarSolicitud}" update="form3"
					icon="ui-icon-plusthick" />
	</p:panel>
</body>
</html>
