<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet library="css" name="style.css" />
<title>Servicios Virtuales</title>
</h:head>
<body>
<h:form>  
    <p:menubar>
        <p:menuitem value="Servicio Virtual" url="http://www.primefaces.org" icon="ui-icon-clipboard" />
        <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <p:commandButton type="button" value="Home" icon="ui-icon-home" />
        </f:facet>
    </p:menubar>
</h:form>
<hr/>
<div class="div4">
<h:graphicImage id="img2" value="/resources/img/logo.png"></h:graphicImage>
</div>
<h:form id="form1">
	<p:growl id="message" showDetail="true" />
	<p:panel id="panel1"  header="Edición de Servicio Virtual">
		<p:panelGrid columns="2" >
		<h:outputText value="Nombre Servicio"/>
			<p:inputText required="true" id="NOM" value="#{serviciosVirtualesBean.nomservicio}" requiredMessage="Requerido"></p:inputText>
			<p:commandButton update="message" value="Actualizar" icon="ui-icon-refresh" action="#{serviciosVirtualesBean.ActualizarServicio}"></p:commandButton>
			<p:commandButton value="Volver" action="#{serviciosVirtualesBean.irAprovadorpag}"></p:commandButton>
		</p:panelGrid>
	</p:panel>
</h:form>
</body>
</html>
