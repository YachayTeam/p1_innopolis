<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>ServiciosVirtuales</title>
</h:head>
<body>
<h:form id="form1" style="width: 933px; ">
	<p:growl id="message" showDetail="true" />
	<p:panel id="panel1"  header="Registro de Servicios Virtuales">
		<p:panelGrid columns="2" >
		<h:outputText value="CEDULA*"/>
			<p:inputText required="true" id="cedula" value="#{serviciosVirtualesBean.cedula}" maxlength="10" requiredMessage="Requerido"></p:inputText>
			<h:outputText value="APELLIDOS*"/>
			<p:inputText required="true" id="apellidos" value="#{serviciosVirtualesBean.apellidos}" requiredMessage="Requerido"></p:inputText>
			<h:outputText value="NOMBRES*"/>
			<p:inputText required="true" id="nombres" value="#{serviciosVirtualesBean.nombres}" requiredMessage="Requerido"></p:inputText>			
			<h:outputText value="CORREO*"/>
			<p:inputText required="true" id="correo" requiredMessage="Por favor Ingrese su Correo." validatorMessage="Formato de correo invalido" value="#{serviciosVirtualesBean.correo}">
			 <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
			</p:inputText>
			<p:watermark for="correo" value="Dirección de correo *" />
			<p:message for="correo" />
			<h:outputText value="TEMA*"/>
			<p:inputTextarea required="true" id="tema" value="#{serviciosVirtualesBean.tema}" requiredMessage="Requerido"></p:inputTextarea>
			<h:outputText value="SERVICIO*"/>
			<h:panelGroup>  
					<p:selectOneMenu required="true" value="#{serviciosVirtualesBean.tiposervicio.idTp}"  requiredMessage="Requerido">
						<f:selectItem  itemLabel="Seleccione Servicio" itemValue=""  />
						<f:selectItems value="#{serviciosVirtualesBean.listaTiposerv}"  />
						<p:ajax
							listener="#{serviciosVirtualesBean.asignarTiposerv}">
						</p:ajax>
					</p:selectOneMenu>
			</h:panelGroup>					
			<p:commandButton value="Registrarme" action="#{serviciosVirtualesBean.crearRegistroServ}"></p:commandButton>			
			<p:button href="http://10.1.0.153" value="Volver" />			
		</p:panelGrid>
	</p:panel>
</h:form>
</body>
</html>
