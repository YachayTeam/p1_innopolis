<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>ServiciosVirtuales</title>
</h:head>
<body>
<h:form id="form1" style="width: 933px; ">
	<p:growl id="message" showDetail="true" />
	<p:panel id="panel1"  header="Registro de Servicios Virtuales">
		<p:panelGrid columns="2" >
		<h:outputText value="CEDULA*"/>
			<p:inputText required="true" id="ced" value="#{serviciosVirtualesBean.cedula}" requiredMessage="Requerido"></p:inputText>
			<h:outputText value="APELLIDOS*"/>
			<p:inputText required="true" id="ape" value="#{serviciosVirtualesBean.apellidos}" requiredMessage="Requerido"></p:inputText>
			<h:outputText value="NOMBRES*"/>
			<p:inputText required="true" id="correo" value="#{serviciosVirtualesBean.nombres}" requiredMessage="Requerido"></p:inputText>			
			<h:outputText value="CORREO*"/>
			<p:inputText required="true" id="nom" value="#{serviciosVirtualesBean.correo}" requiredMessage="Requerido"></p:inputText>
			<h:outputText value="TEMA*"/>
			<p:inputTextarea required="true" id="tema" value="#{serviciosVirtualesBean.tema}" requiredMessage="Requerido"></p:inputTextarea>
			<h:outputText value="SERVICIO*"/>
			<h:panelGroup>  
					<p:selectOneMenu required="true" requiredMessage="Requerido" value="#{serviciosVirtualesBean.idtiposervicio}">
						<f:selectItem  itemLabel="Seleccione Estado!!!!" itemValue=""  />
						<f:selectItems value="#{serviciosVirtualesBean.listaTiposerv}"  />
						<p:ajax
							listener="#{serviciosVirtualesBean.asignarTiposerv()}">
						</p:ajax>
					</p:selectOneMenu>
			</h:panelGroup>					
			<p:commandButton value="Registrarse" action="#{serviciosVirtualesBean.crearRegistroServ}"></p:commandButton>
		</p:panelGrid>
	</p:panel>
</h:form>
</body>
</html>
