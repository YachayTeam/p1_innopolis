<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Ver Solicitud de Recursos</title>
</h:head>
<body>
	<p:panel id="panel1">
	<h:form id="form2">
		<p:panel header="Datos de Solicitud">
			<p:panelGrid columns="2">
				<h:outputText value="Direcci&oacute;n" style="font-weight: bold"/>
				<h:outputText value="#{solicitudBean.direccion}"></h:outputText>
				<h:outputText value="Actividad" style="font-weight: bold"/>
				<h:outputTextarea value="#{solicitudBean.actividad}"></h:outputTextarea>
				<h:outputText value="Objetivo" style="font-weight: bold"/>
				<p:outputTextarea value="#{solicitudBean.objetivo}"></p:outputTextarea>
				<h:outputText value="Justifocaci&oacute;n" style="font-weight: bold"/>
				<p:outputTextarea value="#{solicitudBean.justificacion}"></p:outputTextarea>
				<h:outputText value="Fecha de solicitud:" style="font-weight: bold" />
				<h:outputText id="fecha" value="#{solicitudBean.fecha}" pattern="dd/MM/yyyy" />
				<h:outputText value="Hora inicio:" style="font-weight: bold" /> 
				<h:outputText value="#{solicitudBean.horainicio}" pattern="HH:mm"/> 
				<h:outputText value="Hora fin:" style="font-weight: bold" /> 
				<h:outputText value="#{solicitudBean.horafin}" pattern="HH:mm"/>			
			</p:panelGrid>
		</p:panel>
	</h:form>
	<h:form id="form3" >
		<p:panel header="Detalle de recursos">
			<p:panelGrid columns="5" border="1">
				<h:outputText value="Recursos:" />
				<h:panelGroup>  
					<p:selectOneMenu  value="#{solicitudBean.id_recurso}">
						<f:selectItem  itemLabel="Seleccione un recurso..!!" itemValue="-1" />
						<f:selectItems value="#{solicitudBean.select}" />
						<p:ajax
							listener="#{solicitudBean.asignarRecLibre()}">
						</p:ajax>
					</p:selectOneMenu>
				</h:panelGroup>
				<h:outputText value="Capacidad Necesaria:" />
				<p:inputText value="#{solicitudBean.capacidad_recurso}"></p:inputText>
				<p:commandButton value="Adicionar"
					action="#{solicitudBean.agregarDetalle}" update="form3"
					icon="ui-icon-plusthick" />
			</p:panelGrid>
			<p:messages></p:messages>
			<p:dataTable value="#{solicitudBean.listDetalles}"
				var="d" id="tablarecursosDets">
				<f:facet name="header">
					<h:outputText value="Detalle de Recursos:" />
				</f:facet>
				<p:column>
					<f:facet name="header">QUITAR</f:facet>
					<p:commandButton  actionListener="#{solicitudBean.quitarDetalle(d)}" update=":form3" icon="ui-icon-closethick"/> 
				</p:column>
				<p:column>
					<f:facet name="header">
					Nombre
				</f:facet>
					<h:outputText value="#{d.recurso.nombre}" />
				</p:column>
				<p:column>
					<f:facet name="header">
					Descripcion
				</f:facet>
					<h:outputText value="#{d.recurso.descripcion}" />
				</p:column>
				<p:column>
					<f:facet name="header">
					Capacidad
				</f:facet>
					<h:outputText value="#{d.capacidad}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	</p:panel>
</body>
</html>
