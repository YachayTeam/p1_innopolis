<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet library="css" name="styleser.css" />
<title>Servicios Virtuales</title>
</h:head>
<body>
<h:form>  
    <p:menubar>
        <p:menuitem value="Administrar Registros" action="#{serviciosVirtualesBean.irAprovadorpag}" icon="ui-icon-clipboard" />        
        <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <p:commandButton type="button" value="Home" icon="ui-icon-home" />
        </f:facet>
    </p:menubar>
</h:form>
<hr/>
<div class="div4">
<h:graphicImage id="img2" value="/resources/img/logo.png"></h:graphicImage>
</div>
<div class="div1">
<h:form id="form2">
	<p:growl id="message2" showDetail="true" />
	<p:panel id="panel2" header="Lista de Registrados">
		<p:dataTable id="dt" value="#{serviciosVirtualesBean.listRegServi}" rows="10" var="reg"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                 paginator="true">
			<p:column  headerText="C&Eacute;DULA">
				<h:outputText value="#{reg.cedula}"></h:outputText>
			</p:column>
			<p:column  headerText="APELLIDOS">
				<h:outputText value="#{reg.apellidos}"></h:outputText>
			</p:column>			
			<p:column headerText="NOMBRES">
				<h:outputText value="#{reg.nombres}"></h:outputText>
			</p:column>
			<p:column headerText="CORREO">
				<h:outputText value="#{reg.correo}"></h:outputText>
			</p:column>
			<p:column headerText="TEMA">
			<h:outputText value="#{reg.tema}"></h:outputText>
			</p:column>
			<p:column id="f2" filterBy="#{reg.tiposervicio.nombreServicio}" headerText="SERVICIO">
			<h:outputText value="#{reg.tiposervicio.nombreServicio}"></h:outputText>
			</p:column>
			<p:column id="f3" filterBy="#{reg.tipoestado.nombreestado}" headerText="ESTADO">
			<h:outputText value="#{reg.tipoestado.nombreestado}"></h:outputText>
			</p:column>
			<p:column headerText="MODIFICAR" exportable="false">
				<p:commandButton  icon="ui-icon-pencil">
				<p:ajax listener="#{serviciosVirtualesBean.Cargarregistros(reg)}" update=":form2:panel2" oncomplete="PF('dlg1').show();" />
				</p:commandButton>
				<p:commandButton icon="ui-icon-refresh" actionListener="#{serviciosVirtualesBean.cambiarEstado(reg)}" update=":form2:panel2 :form2:message2"></p:commandButton>				
				<p:commandButton icon="ui-icon-mail-closed" action="#{serviciosVirtualesBean.enviarmensaje(reg)}"  ></p:commandButton>
				<a href="mailto:#{reg.correo}?subject=Notificacion de Centro de Emprendimiento&amp;body=El%20usuario%20#{reg.apellidos}%20con%20nombres%20#{reg.nombres}%20,%20se%20analizo%20su%20peticion%20para%20ingresar%20a%20#{reg.tiposervicio.nombreServicio}%20,%20su%20registro%20fue%20#{reg.tipoestado.nombreestado}">Enviar Notificación</a>
			</p:column>
		</p:dataTable>
		<p:dialog widgetVar="dlg1" modal="true" closable="false" closeOnEscape="true"  header="Información" showEffect="clip" hideEffect="clip">
		<p:panelGrid columns="2" >
		<h:outputText value="C&eacute;dula"/>
			<h:outputText   id="ced" value="#{serviciosVirtualesBean.cedula}" ></h:outputText>
			<h:outputText value="Apellidos"/>
			<h:outputText  id="ape" value="#{serviciosVirtualesBean.apellidos}" ></h:outputText>
			<h:outputText value="Nombres"/>
			<h:outputText id="nom" value="#{serviciosVirtualesBean.nombres}" ></h:outputText>			
			<h:outputText value="Correo"/>
			<h:outputText  id="correo" value="#{serviciosVirtualesBean.correo}" ></h:outputText>
			<h:outputText value="Tema"/>
			<h:outputText id="tema"   value="#{serviciosVirtualesBean.tema}" ></h:outputText>
			<h:outputText value="Servicio"/>
			<h:outputText  id="ser" readonly="true" value="#{serviciosVirtualesBean.tiposervicio.nombreServicio}"></h:outputText>
			<h:outputText value="Estado"/>
			<h:outputText  id="est" readonly="true" value="#{serviciosVirtualesBean.tipoestado.nombreestado}"></h:outputText>											
			<p:commandButton value="Volver" icon="ui-icon-close" onclick="PF('dlg1').close();" update=":form2:panel2" action="#{serviciosVirtualesBean.irAprovador}"></p:commandButton>
		</p:panelGrid>
		</p:dialog>			
		<br/>
		<h:outputText value="Exportar Listado:    "/><br/>    
		<h:commandLink>
		<p:commandButton value="Excel" icon="ui-icon-calculator" ></p:commandButton>
        <p:dataExporter type="xls" target="dt" fileName="Lista"/>
    	</h:commandLink>
    	<h:commandLink>
		<p:commandButton value="PDF" icon="ui-icon-document"  ></p:commandButton>
        <p:dataExporter type="pdf" target="dt" fileName="Lista"/>
    	</h:commandLink>    	    	
	</p:panel>
</h:form>
</div>
</body>
</html>
