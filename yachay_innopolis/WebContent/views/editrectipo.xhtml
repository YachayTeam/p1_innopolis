<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Editar Tipos Recursos</title>
</h:head>
<body>
<h:form id="form1" style="width: 60%;">
	<p:growl id="message" showDetail="true" />
	<p:panel id="panel1"  header="Modificaci&oacute;n de Tipo de Recursos">
		<p:panelGrid columns="2" >
			<h:outputText value="IDENTIFICACI&Oacute;N"/>
			<h:outputText value="#{recursotipoBean.idRectipo}" ></h:outputText>
			<h:outputText value="TIPO *"/>
			<p:inputText required="false" id="can" value="#{recursotipoBean.tipo}" requiredMessage="Requerido"></p:inputText>
			<p:commandButton update="message" value="Actualizar" icon="ui-icon-refresh" action="#{recursotipoBean.modificarRecursoTipo}"></p:commandButton>
			<p:commandButton value="Cancelar" icon="ui-icon-close" action="#{recursotipoBean.cancelarModificacion}"></p:commandButton>
		</p:panelGrid>
	</p:panel>
</h:form>
</body>
</html>
