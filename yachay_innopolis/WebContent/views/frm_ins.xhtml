<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Inscripci&oacute;n</title>
</h:head> 
<body> 
	<h:form id="form">
		<p:growl id="message" showDetail="true" />
		<p:panel id="panel2" header="Datos de Inscripci&oacute;n">
			<p:panelGrid columns="2">
				<h:outputText value="Nombre" />
				<p:inputText required="true" value="#{inscripcionBean.nombre}" requiredMessage="Requerido Nombre"></p:inputText>
				<h:outputText value="Apellido"/>
				<p:inputText required="true" value="#{inscripcionBean.apellido}" requiredMessage="Requerido Apellido"></p:inputText>
				<h:outputText value="Correo" />
				<p:inputText required="true" value="#{inscripcionBean.correo}" requiredMessage="Requerido Correo" validatorMessage="Formato de correo invalido">
				<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</p:inputText>
				<h:outputText value="Imagen de Pago"/>
				<p:fileUpload required="true" mode="advanced" dragDropSupport="false" update=":form:message :form:imagen" 
					sizeLimit="3145728" fileLimit="1" allowTypes="/(\.|\/)(jpe?g)$/" cancelLabel="Cancelar"
					uploadLabel="Subir" label="Seleccionar" fileUploadListener="#{inscripcionBean.ImagenServ}" requiredMessage="Requerido Imagen"/>
    			<h:outputText value="Vista previa"/>
				<p:graphicImage id="imagen" value="/imgevent/#{inscripcionBean.imagenPago}" width="300" height="300" />
				<h:outputText value="Observaciones" />
				<p:inputTextarea required="true" value="#{inscripcionBean.observacion}" rows="5" cols="40" autoResize="false" requiredMessage="Requerido Apellidos">
				<f:validateLength minimum="10"/>
				</p:inputTextarea>
				<p:commandButton value="Inscribirse" action="#{inscripcionBean.inscribirse}" update="panel2 message"></p:commandButton>
				<p:commandButton value="Cancelar" action="#{inscripcionBean.cancelarIns}"></p:commandButton>
			</p:panelGrid>
		</p:panel>
	</h:form>
</body> 
</html>
