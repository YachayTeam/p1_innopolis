<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Gesti&oacute;n de Eventos</title>
</h:head>
<body>
	<h:form id="form1">
		<p:growl id="message" showDetail="true" />
		<p:panel id="panel1" header="Eventos">
			<p:panelGrid columns="2">
				<h:outputText value="NOMBRE DE EVENTO" />
				<p:inputText required="true" id="nom" value="#{eventosBean.nombre}"
					requiredMessage="Requerido" />
				<h:outputText value="DESCRIPCION" />
				<p:inputTextarea autoResize="true" required="false" id="des"
					value="#{eventosBean.descripcion}" requiredMessage="Requerido" />
				<p:outputLabel for="datetime" value="FECHA INICIO:" />
				<p:calendar id="datetime" value="#{eventosBean.fechaI}"
					pattern="dd/MM/yyyy HH:mm:ss" />
				<p:outputLabel for="datetime2" value="FECHA FINAL:" />
				<p:calendar id="datetime2" value="#{eventosBean.fechaF}"
					pattern="dd/MM/yyyy HH:mm:ss" />
				<h:outputText value="PAGO" />
				<p:selectOneRadio id="console" value="#{eventosBean.pago}">
					<f:selectItem itemLabel="SI" itemValue="si" />
					<f:selectItem itemLabel="NO" itemValue="no" />
					<p:ajax process="console" update="form1" />
				</p:selectOneRadio>
				<h:outputText value="Costo" rendered="#{eventosBean.pago eq 'si'}" />
				<p:inputText id="costo" value="#{eventosBean.costo}"
					rendered="#{eventosBean.pago eq 'si'}" />
				<h:outputText value="LUGAR" />
				<p:inputTextarea autoResize="true" required="false" id="lug"
					value="#{eventosBean.lugar}" requiredMessage="Requerido" />
				<p:outputLabel value="Tipo de Eventos" />
				<h:panelGroup>
					<h:selectOneMenu id="pad2" value="#{eventosBean.idTipoEvento}">
						<f:selectItem itemLabel="Seleccione" itemValue="1" />
						<f:selectItems Value="#{eventosBean.listaTipoEvento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<p:commandButton update="panel1 :form2:panel2 message"
					value="Insertar" action="#{eventosBean.accionInsertarEvento}" />
			</p:panelGrid>
		</p:panel>
	</h:form>
	<hr />
	<h:form id="form2">
		<p:growl id="message2" showDetail="true" />
		<p:panel id="panel2" header="Tipo de Eventos">
			<p:dataTable id="dt" paginator="true" rows="25"
				value="#{eventosBean.listaEventos}" var="lu">
				<p:column id="f1" filterBy="#{lu.nombre}" headerText="EVENTO">
					<h:outputText value="#{lu.nombre}"></h:outputText>
				</p:column>
				<p:column headerText="DESCRIPCION">
					<h:outputText value="#{lu.descripcion}"></h:outputText>
				</p:column>
				<p:column headerText="ADMINISTRAR">
					<p:commandButton action="#{eventosBean.accionCargarEvento(lu)}"
						icon="ui-icon-pencil" title="Icon Only"
						onclick="PF('dlg2').show();" />
					<p:commandButton action="#{eventosBean.accionEliminarEvento(lu)}"
						icon="ui-icon-trash" title="Eliminar ICON"
						update=":form2:panel2 :form2:message2" />

					<p:dialog header="ACTUALIZACION" widgetVar="dlg2" modal="true">
						<p:panelGrid columns="2">
							<h:outputText value="EVENTO" />
							<p:inputText value="#{eventosBean.nombre}" />
							<h:outputText value="DESCRIPCION" />
							<p:inputTextarea autoResize="true"
								value="#{eventosBean.descripcion}" />
							<p:commandButton value="Actualizar"
								action="#{eventosBean.accionActualizarEvento}"
								onclick="PF('dlg2').close();" />
							<p:commandButton value="Cancelar" onclick="PF('dlg2').close();" />
						</p:panelGrid>
					</p:dialog>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</body>
</html>
