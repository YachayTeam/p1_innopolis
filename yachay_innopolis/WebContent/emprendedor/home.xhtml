<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Emprendedor</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head> 
<body class="color"> 
	<div class="centrar">
		<div class="menu">
			<h:form>
				<p:menubar>
					<p:submenu label="Eventos" icon=" ui-icon-calculator">
			            <p:menuitem value="Gestionar" url="../emprendedor/eventos.xhtml" icon="ui-icon-circle-triangle-e" />
			        </p:submenu>
			        <p:submenu label="Recursos" icon="ui-icon-folder-collapsed">
			            <p:menuitem value="Solicitudes" url="../emprendedor/solcab.xhtml" icon="ui-icon-circle-triangle-e" />
			        </p:submenu>
			        <p:submenu label="Servicios Virtuales" icon="ui-icon-contact">
			            <p:menuitem value="Registrarse" url="../emprendedor/serviciovirtual.xhtml" icon="ui-icon-circle-triangle-e" />			         
			        </p:submenu>
			             <f:facet name="options">
            <p:commandButton type="button" value="Emprendedor" disabled="true" icon="ui-icon-person"  />
            <p:commandButton value="Salir"  action="#{sessionBean.logout}" icon=" ui-icon-closethick"  />
        </f:facet>
			        
				</p:menubar>
			</h:form> 
		</div>
		<h:graphicImage id="img" value="/resources/img/inn.png"></h:graphicImage>
	</div>
	<h:form>
	    <p:remoteCommand name="onload" action="#{sessionBean.loadEmp}" autoRun="true" />
	</h:form>
	<div class="tipo">
		<h1>Emprendedor</h1>
	</div>
</body> 
</html>
