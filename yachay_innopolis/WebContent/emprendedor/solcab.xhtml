<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Solicitud de Recursos</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<body>
<h:form enctype="multipart/form-data">  
    <p:menubar>        
        <p:menuitem value="Volver" url="../emprendedor/home.xhtml" icon="ui-icon-circle-triangle-w" />
        <f:facet name="options">
            <p:commandButton type="button" value="Emprendedor" disabled="true" icon="ui-icon-person"  />
            <p:commandButton value="Salir"  action="#{sessionBean.logout}" icon=" ui-icon-closethick"  />
        </f:facet>
    </p:menubar>
</h:form>
<hr/>
<p:steps styleClass="custom">
    <p:menuitem value="Cabecera de Solicitud" />
    <p:menuitem value="Insercion de Detalles" />
    <p:menuitem value="Resumen de Solicitud" />
</p:steps>
<br/>
	<p:growl id="message" showDetail="true" />
	<h:form id="form2">
		<p:panel header="Datos de Solicitud">
			<p:panelGrid columns="2">
				<h:outputText value="Direcci&oacute;n" style="font-weight: bold"/>
				<p:inputText required="true" value="#{solicitudBean.direccion}" requiredMessage="Campo Direccion Requerida" validatorMessage="No debe contener caracteres especiales">
					<f:validateRegex pattern="[a-zA-Z ñíóúéáÑÁÉÍÓÚ;:.,0-9-]+"/>
				</p:inputText>
				<h:outputText value="Actividad" style="font-weight: bold"/>
				<p:inputTextarea value="#{solicitudBean.actividad}" validatorMessage="No debe contener caracteres especiales">
					<f:validateRegex pattern="[a-zA-Z ñíóúéáÑÁÉÍÓÚ;:.,0-9-]+"/>
				</p:inputTextarea>
				<h:outputText value="Objetivo" style="font-weight: bold"/>
				<p:inputTextarea value="#{solicitudBean.objetivo}" validatorMessage="No debe contener caracteres especiales">
					<f:validateRegex pattern="[a-zA-Z ñíóúéáÑÁÉÍÓÚ;:.,0-9-]+"/>
				</p:inputTextarea>
				<h:outputText value="Justificaci&oacute;n" style="font-weight: bold"/>
				<p:inputTextarea value="#{solicitudBean.justificacion}" validatorMessage="No debe contener caracteres especiales">
					<f:validateRegex pattern="[a-zA-Z ñíóúéáÑÁÉÍÓÚ;:.,0-9-]+"/>
				</p:inputTextarea>
				<h:outputText value="Fecha de solicitud:" style="font-weight: bold" />
				<p:calendar required="true" requiredMessage="Campo Calendario Requerida" id="fecha" value="#{solicitudBean.fecha}" pattern="yyyy-MM-dd" mask="true" />
				<h:outputText value="Hora Inicio para Recurso:" style="font-weight: bold" />
				<pe:timePicker required="true" requiredMessage="Campo Hora Inicio Requerida" value="#{solicitudBean.h_inicio}" timeSeparator="-" startHours="8" endHours="18"  
                   startMinutes="00" endMinutes="45" intervalMinutes="15" showCloseButton="true"  
                   showDeselectButton="true" rows="3"  style="width:70px;" 
                   widgetVar="customTimeWidget1" label="Hora Inicio"/>
                 <h:outputText value="Hora Fin para Recurso:" style="font-weight: bold" />
				<pe:timePicker required="true" requiredMessage="Campo Hora Fin Requerida" value="#{solicitudBean.h_fin}" timeSeparator="-" startHours="8" endHours="18"  
                   startMinutes="00" endMinutes="45" intervalMinutes="15" showCloseButton="true"  
                   showDeselectButton="true" rows="3"  style="width:70px;" 
                   widgetVar="customTimeWidget2" label="Hora Inicio"/>  			
				<p:commandButton id="trackcrear" update="message" icon="ui-icon-circle-arrow-e" action="#{solicitudBean.crearNuevaSolicitud}" value="Siguiente">
				<p:tooltip id="toolTipTrac1" for="trackcrear" value="Siguiente Paso" trackMouse="true" />
				</p:commandButton> <!--update=":form3" /-->
			</p:panelGrid>
		</p:panel>
	</h:form>
</body>
</html>
