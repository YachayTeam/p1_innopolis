<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>ServiciosVirtuales</title>
</h:head>
<body>
<h:form>  
    <p:menubar>   
    	<p:menuitem value="Volver" url="../emprendedor/home.xhtml" icon="ui-icon-circle-triangle-w" />     
        <f:facet name="options">            
            <p:commandButton type="button" value="Emprendedor" disabled="true" icon="ui-icon-person"  />
            <p:commandButton value="Salir"  action="#{sessionBean.logout}" icon=" ui-icon-closethick"  />
        </f:facet>
    </p:menubar>
</h:form>
<hr/>
<h:form id="form2" >
	<p:growl id="message2" showDetail="true" />
	<p:panel id="panel2"  header="Registro de Servicios Virtuales">
		<p:panelGrid columns="2" >
		<h:outputText value="C&eacute;dula*"/>
			<p:inputText required="true" id="cedula" value="#{serviciosVirtualesBean.cedula}" maxlength="10" requiredMessage="Requerido Cedula 10 Digitos">
			<f:validateLength minimum="10"/>
			</p:inputText>
			<h:outputText value="Apellidos"/>
			<p:inputText required="true" id="apellidos" value="#{serviciosVirtualesBean.apellidos}" requiredMessage="Requerido Apellidos"></p:inputText>
			<h:outputText value="Nombres*"/>
			<p:inputText required="true" id="nombres" value="#{serviciosVirtualesBean.nombres}" requiredMessage="Requerido Nombres"></p:inputText>			
			<h:outputText value="Correo*"/>
			<p:inputText required="true" id="correo" requiredMessage="Por favor Ingrese su Correo." validatorMessage="Formato de correo invalido" value="#{serviciosVirtualesBean.correo}">
			 <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
			</p:inputText>
			<p:watermark for="correo" value="Dirección de correo *" />
			<p:message for="correo" />
			<h:outputText value="Tema*"/>
			<p:inputTextarea required="true" id="tema" value="#{serviciosVirtualesBean.tema}" requiredMessage="Requerido Tema">
			<f:validateLength minimum="20"/>
			</p:inputTextarea>
			<h:outputText value="Servicio*"/>
			<h:panelGroup>  
					<p:selectOneMenu required="true" value="#{serviciosVirtualesBean.tiposervicio.idTp}"  requiredMessage="Requerido Servicio">
						<f:selectItem  itemLabel="Seleccione Servicio" itemValue=""  />
						<f:selectItems value="#{serviciosVirtualesBean.listaTiposerv}"  />
						<p:ajax
							listener="#{serviciosVirtualesBean.asignarTiposerv}">
						</p:ajax>
					</p:selectOneMenu>
			</h:panelGroup>					
					
			<p:commandButton id="trackregistrar" value="Registrarme" action="#{serviciosVirtualesBean.crearRegistroServ}" update=":form2:panel2 :form2:message2"  oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlg1').show();">			
			</p:commandButton>							
		</p:panelGrid>
	</p:panel>
</h:form>
<p:dialog header="Información" modal="true" closable="false"  widgetVar="dlg1" minHeight="40"  showEffect="clip" hideEffect="clip">
    		     <h:outputText value="Su petición sera procesada y notificada por correo" /><br/>
    			 <p:button value="Volver" href="../emprendedor/home.xhtml"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check"  />
		    </p:dialog>
</body>
</html>
