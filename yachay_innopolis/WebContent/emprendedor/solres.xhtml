<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Ver Solicitud de Recursos</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<body>
<p:steps activeIndex="2" styleClass="custom">
    <p:menuitem value="Cabecera de Solicitud" />
    <p:menuitem value="Insercion de Detalles" />
    <p:menuitem value="Resumen de Solicitud" />
</p:steps>
<br/>
	<p:panel id="panel1">
	<h:form id="form2">
		<p:panel header="Resumen de Solicitud">
			<p:panelGrid columns="2">
				<h:outputText value="Direcci&oacute;n" style="font-weight: bold"/>
				<h:outputText value="#{solicitudBean.direccion}"></h:outputText>
				<h:outputText value="Actividad" style="font-weight: bold"/>
				<h:inputTextarea value="#{solicitudBean.actividad}" disabled="true"></h:inputTextarea>
				<h:outputText value="Objetivo" style="font-weight: bold"/>
				<h:inputTextarea value="#{solicitudBean.objetivo}" disabled="true"></h:inputTextarea>
				<h:outputText value="Justificaci&oacute;n" style="font-weight: bold"/>
				<h:inputTextarea value="#{solicitudBean.justificacion}" disabled="true"></h:inputTextarea>
				<h:outputText value="Fecha de solicitud:" style="font-weight: bold" />
				<h:outputText id="fecha" value="#{solicitudBean.fecha}"><f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText>
				<h:outputText value="Hora inicio:" style="font-weight: bold" /> 
				<h:outputText value="#{solicitudBean.horainicio}"><f:convertDateTime pattern="HH:mm"/></h:outputText>
				<h:outputText value="Hora fin:" style="font-weight: bold" /> 
				<h:outputText value="#{solicitudBean.horafin}"><f:convertDateTime pattern="HH:mm"/></h:outputText>		
			</p:panelGrid>
		</p:panel>
	</h:form>
	<p:growl id="message5" showDetail="true" />
	<h:form id="form3" >
			<p:messages></p:messages>
			<p:dataTable value="#{solicitudBean.solicitudCabTem.solicidetalles}"
				var="d" id="tablarecursosDets">
				<f:facet name="header">
					<h:outputText value="Detalle de Recursos:" />
				</f:facet>
				<p:column>
					<f:facet name="header">
					Nombre
				</f:facet>
					<h:outputText value="#{d.recurso.nombre}" />
				</p:column>
				<p:column>
					<f:facet name="header">
					Descripcion
				</f:facet>
					<h:outputText value="#{d.recurso.descripcion}" />
				</p:column>
				<p:column>
					<f:facet name="header">
					Capacidad
				</f:facet>
					<h:outputText value="#{d.capacidad}" />
				</p:column>
			</p:dataTable>
		<p:commandButton id="trackcar" value="Atras"
					action="#{solicitudBean.irsoldet}" update="form3"
					icon="ui-icon-circle-arrow-w">
	<p:tooltip id="toolTipTrac1" for="trackcar" value="Botón para Volver" trackMouse="true" />
					</p:commandButton>
	<p:commandButton id="trackenv" value="Enviar Solicitud"
					action="#{solicitudBean.guardarSolicitud}" update="message5"
					icon="ui-icon-circle-check">
	<p:tooltip id="toolTipTrac2" for="trackenv" value="Botón para Enviar Solicitud" trackMouse="true" />
					</p:commandButton>
	</h:form>
	</p:panel>
</body>
</html>
