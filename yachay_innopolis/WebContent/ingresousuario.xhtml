<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="styleser.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="resources/img/favicon.ico" />
	<title>Registro de Usuario</title>

</h:head>
<body>
	<h:form>
		<p:menubar>
			<f:facet name="options">
				<p:commandButton id="tracksalir" value="Volver" action="index.xhtml"
					icon=" ui-icon-closethick">
					<p:tooltip id="toolTipTrac10" for="tracksalir"
						value="Bot&oacute;n para volver" trackMouse="true" />
				</p:commandButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<hr />
	<h:form id="form2">
		<p:growl id="message2" showDetail="false" />
		<p:panel id="panel2" header="Registro de Usuarios"
			style="margin-left: 50px;margin-right: 50px;">
			<b:row>
				<b:column span="10">
					<h:outputText
						value="Ingrese información válida para ser registrado."
						style="padding:10px;font-weight:bold;"></h:outputText>
				</b:column>
			</b:row>
			<br />
			<b:row>
				<b:column span="2">
					<h:outputText value="Cédula/Pasaporte/RUC*: " for="cedula" />
				</b:column>
				<b:column span="2">
					<p:inputText required="true" id="cedula"
						style="width:100%; margin-bottom:15px;"
						value="#{registroBean.cedula}"
						requiredMessage="Requerida/o Cédula/Pasaporte" />
				</b:column>
			</b:row>
			<b:row>
				<b:column span="2">
					<h:outputText value="Apellidos*: " for="apellidos" />
				</b:column>
				<b:column span="2">
					<p:inputText required="true" id="apellidos"
						style="width:100%; margin-bottom:15px;"
						value="#{registroBean.apellido}"
						requiredMessage="Requerido Apellidos"
						validatorMessage="El apellido debe contener solo letras">
						<f:validateRegex pattern="[a-zA-Z ñíóúéáÑÁÉÍÓÚ]+" />
					</p:inputText>
				</b:column>
				<b:column span="2">
					<h:outputText value="Nombres*: " for="nombres" />
				</b:column>
				<b:column span="2">
					<p:inputText required="true" id="nombres"
						style="width:100%; margin-bottom:15px;"
						value="#{registroBean.nombre}" requiredMessage="Requerido Nombres"
						validatorMessage="El nombre debe contener solo letras">
						<f:validateRegex pattern="[a-zA-Z ñíóúéáÑÁÉÍÓÚ]+" />
					</p:inputText>
				</b:column>
			</b:row>
			<b:row>
				<b:column span="2">
					<h:outputText value="Correo*: " for="correo" />
				</b:column>
				<b:column span="2">
					<p:inputText required="true" id="correo"
						style="width:100%; margin-bottom:15px;"
						requiredMessage="Por favor ingrese su Correo."
						validatorMessage="Formato de correo inv&aacute;lido"
						value="#{registroBean.correo}">
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>
				</b:column>
				<b:column span="2">
					<h:outputText value="Repetir Correo*:" for="correo1" />
				</b:column>
				<b:column span="2">
					<p:inputText required="true" id="correo1"
						style="width:100%; margin-bottom:15px;"
						validatorMessage="Formato de correo invalido"
						value="#{registroBean.rcorreo}"
						requiredMessage="Por favor ingrese su correo." />
					<!-- <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z])$" />  -->
				</b:column>
			</b:row>
			<b:row>
				<b:column span="2">
					<h:outputText for="direcc" value="Dirección*: " />
				</b:column>
				<b:column span="2">
					<p:inputText id="direcc" required="true"
						style="width:100%; margin-bottom:15px;"
						value="#{registroBean.direccion}"
						requiredMessage="Requerido Dirección"></p:inputText>
				</b:column>
				<b:column span="2">
					<h:outputText value="Teléfono*: " for="telef" />
				</b:column>
				<b:column span="2">
					<p:inputText id="telef" required="true"
						value="#{registroBean.telefono}"
						style="width:100%; margin-bottom:15px;"
						requiredMessage="Requerido Teléfono" maxlength="10"
						validatorMessage="Campo teléfono debe ingresar solo n&uacute;meros.">
						<f:validateRegex pattern="[0-9]+" />
					</p:inputText>
				</b:column>
			</b:row>
			<b:row>

				<b:column span="2">
					<h:outputText value="Contraseña*: " for="pass" />
				</b:column>
				<b:column span="2">
					<p:password required="true" id="pass" redisplay="true"
						value="#{registroBean.password}" feedback="true"
						style="width:100%; margin-bottom:15px;"
						requiredMessage="Requerida Contraseña" goodLabel="Buena"
						strongLabel="Fuerte" weakLabel="Débil"
						promptLabel="Por favor ingrese contraseña"
						validatorMessage="Password contiene caracteres no permitidos o posee un tamaño menor a 8">
					</p:password>
				</b:column>
				<b:column span="2">
					<h:outputText value="Repetir Contraseña*: " for="pass1" />
				</b:column>
				<b:column span="2">
					<p:password required="true" id="pass1" redisplay="true"
						value="#{registroBean.rpassword}" feedback="true"
						requiredMessage="Requerido Contraseña" goodLabel="Buena"
						strongLabel="Fuerte" weakLabel="Débil"
						style="width:100%; margin-bottom:15px;"
						promptLabel="Por favor ingrese contraseña"
						validatorMessage="Password contiene caracteres no permitidos o posee un tamaño menor a 8">
						<f:validateRegex pattern="[a-zA-Z0-9.]+" />
						<f:validateLength minimum="7" />
					</p:password>
				</b:column>
			</b:row>
			<b:row>
				<b:column span="2">
					<h:outputText value="Celular*: " for="celu" />
				</b:column>
				<b:column span="2">
					<p:inputText id="celu" required="true"
						value="#{registroBean.celular}"
						style="width:100%; margin-bottom:15px;"
						requiredMessage="Requerido Celular" maxlength="10"
						validatorMessage="Campo celular debe ingresar solo n&uacute;meros.">
						<f:validateRegex pattern="[0-9]+" />
					</p:inputText>
				</b:column>
				<b:column span="2">
					<h:outputText value="Lugar de Trabajo: " for="act1" />
				</b:column>
				<b:column span="2">
					<p:inputText required="false" id="act1"
						style="width:100%; margin-bottom:15px;"
						requiredMessage="Por favor ingrese su empresa o institución."
						validatorMessage="Formato inv&aacute;lido"
						value="#{registroBean.empreestu}">
						<f:validateRegex pattern="[a-zA-Z ñíóúéáÑÁÉÍÓÚ]+" />
					</p:inputText>
				</b:column>
			</b:row>
			<b:row>
				<b:column span="2">
					<h:outputText value="Tipo usuario referencial*: " for="tipousrref" />
				</b:column>
				<b:column span="2">
					<h:panelGroup>
						<p:selectOneMenu id="tipousrref" required="true"
							styleClass="t" value="#{registroBean.tipo}"
							requiredMessage="Requerido tipo del usuario">
							<f:selectItem itemLabel="Selección tipo Usuario" itemValue="" />
							<f:selectItems value="#{registroBean.listaTipo}" />
							<p:ajax listener="#{registroBean.asignarTipo()}">
							</p:ajax>
						</p:selectOneMenu>
					</h:panelGroup>
				</b:column>
				<b:column span="2">
					<h:outputText value="Cargo*: " for="act2" />
				</b:column>
				<b:column span="2">
					<p:inputText required="false" id="act2"
						style="width:100%; margin-bottom:15px;"
						requiredMessage="Por favor ingrese su cargo."
						validatorMessage="Formato inv&aacute;lido"
						value="#{registroBean.cargptitu}">
						<f:validateRegex pattern="[a-zA-Z ñíóúéáÑÁÉÍÓÚ]+" />
					</p:inputText>
				</b:column>
			</b:row>
			<b:row>
				<b:column span="3">
					<h:outputText value="Seleccion de Intereses*: "
						style="padding:10px;" for="menu" />
				</b:column>
			</b:row>
			<b:row>
				<b:column span="7">
					<p:selectManyCheckbox required="true" id="menu1"
						value="#{registroBean.arrayTipoLogin}" layout="grid" columns="3"
						style="font-weight: normal;">
						<f:selectItems value="#{registroBean.listaIntereses}"
							style="width:100%; margin-bottom:15px;"
							itemValue="#{registroBean.intereses.idInteres}" var="intereses"
							itemLabel="#{registroBean.intereses.nombreInt}" />
					</p:selectManyCheckbox>
				</b:column>
			</b:row>
			<br />
			<b:row>
				<b:column span="2"></b:column>
				<b:column span="3">
					<p:commandButton value="Registrarme" onclick="PF('cd').show()"></p:commandButton>
				</b:column>
			</b:row>

			<p:confirmDialog header="Confirmar Registro"
				message="Está seguro de que los datos son v&aacute;lidos"
				showEffect="fade" hideEffect="explode" widgetVar="cd" width="400">
				<p:commandButton value="Si" styleClass="ui-confirmdialog-yes"
					icon="ui-icon-check" onclick="PF('dlgLoad').show();"
					oncomplete="PF('dlgLoad').hide();"
					action="#{registroBean.crearUsuario()}" widgetVar="startButton1"
					update=":form2:panel2 :form2:message2">
				</p:commandButton>
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close"
					onclick="PF('cd').hide()"></p:commandButton>

			</p:confirmDialog>
			<p:dialog widgetVar="dlgLoad" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<h:form>
					<p:graphicImage value="/resources/img/loader.gif" />
				</h:form>
			</p:dialog>
		</p:panel>
	</h:form>
</body>
</html>
