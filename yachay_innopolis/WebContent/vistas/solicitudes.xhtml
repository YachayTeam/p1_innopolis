<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"> 
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<h:outputStylesheet library="css" name="style.css" />
<link rel="shortcut icon" type="image/x-icon" href="../resources/img/favicon.ico"/>
	<title>Solicitudes Realizadas</title>
</h:head> 
<body> 
<h:form>  
    <p:menubar>    	
       <f:facet name="options">
        	<p:commandButton type="button" value="#{sessionBean.nom}" disabled="true" icon="ui-icon-person"  />
            <p:commandButton id="tracksalir" value="Volver"  action="/home.xhtml" icon="ui-icon-home">
            <p:tooltip id="toolTipTrac10" for="tracksalir" value="Bot&oacute;n para volver del sistema" trackMouse="true" />
            </p:commandButton>
        </f:facet>
    </p:menubar>
</h:form>
<hr/>
	<h:form id="form">
	<p:panel id="panel" header="Solicitudes Realizadas">
		<p:growl id="msn" showDetail="false"></p:growl>
		<p:dataTable id="dtsol" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} 
		{NextPageLink} {LastPageLink} {exp}" paginator="true"  reflow="true" rows="8" value="#{solicitudApBean.listadoSolCab}" var="sol" emptyMessage="No hay informaciÃ³n almacenada">
			<f:facet name="{exp}">
			<h:commandLink>
                <p:button  value="Excel" />
                <p:dataExporter type="xls" target="dtsol" fileName="solicitudes" pageOnly="true" />
            </h:commandLink> 
            <h:commandLink>
                <p:button  value="Pdf" />
                <p:dataExporter type="pdf" target="dtsol" fileName="solicitudes" pageOnly="true"/>
            </h:commandLink>
            </f:facet>
			<p:column id="f5" filterBy="#{sol.direccion}" sortBy="#{sol.direccion}" headerText="Solicitante">
				<h:outputText value="#{sol.direccion}"></h:outputText>&nbsp;<h:outputText value="#{sol.justificacion}"></h:outputText>
			</p:column>
			<p:column  id="f1" filterBy="#{sol.actividad}"  sortBy="#{sol.direccion}" headerText="Actividad">
				<h:outputText value="#{sol.actividad}"></h:outputText>
    		</p:column>
    		<p:column id="f2" headerText="Fecha" sortBy="#{sol.fecha}">
				<h:outputText value="#{sol.fecha}">
					<f:convertDateTime pattern="yyyy/MM/dd"/>
				</h:outputText>
    		</p:column>	
    		<p:column headerText="Recursos" sortBy="#{rec.recurso.nombre}">
    			<h:dataTable value="#{sol.solicidetalles}" var="rec">
    				<h:column>
						<h:outputText value="#{rec.recurso.nombre}"></h:outputText>
					</h:column>
    			</h:dataTable>
    		</p:column>
    		<p:column id="f3" filterBy="#{sol.soliciestado.estado}" sortBy="#{sol.soliciestado.estado}" headerText="Estado">
    			<h:outputText value="#{sol.soliciestado.estado}"></h:outputText>
    		</p:column>
    		<p:column id="f4" filterBy= "#{sol.sms}" sortBy="#{sol.sms}" headerText="Notificaci&oacute;n">    			
    			<h:outputText value="#{sol.sms}"></h:outputText>
    		</p:column>
    		<p:column headerText="Opciones" exportable="false">
    			<p:commandButton id="trackapro" icon="ui-icon-circle-check" action="#{solicitudApBean.aprobarEstado(sol)}" update=":form:panel">
    			<p:tooltip id="toolTipTrack4" for="trackapro" value="Bot&oacute;n para aprobar la solicitud" trackMouse="true" />    			
    			</p:commandButton>
    			<p:commandButton id="trackneg" icon="ui-icon-circle-close" action="#{solicitudApBean.negarEstado(sol)}" update=":form:panel">
    			<p:tooltip id="toolTipTrack5" for="trackneg" value="Bot&oacute;n para negar la solicitud" trackMouse="true" />    			
    			</p:commandButton>    	
    			<p:commandButton id="trackcsal"  icon="ui-icon-pencil" action="#{solicitudApBean.cargarDatosSolicitud(sol)}" update=":form:msn">
    			<p:tooltip id="toolTipTrack7" for="trackcsal" value="Bot&oacute;n para editar la solicitud" trackMouse="true" />		
    			</p:commandButton>	    				
    		</p:column>
    		<p:column headerText="Edici&oacute;n/Env&iacute;o Mensaje" exportable="false">    			
    			<p:commandButton id="trackcer1" icon="ui-icon-mail-closed" >
    			<p:tooltip id="toolTipTrack8" for="trackcer1" value="Cambiar contenido de la notificaci&oacute;n" trackMouse="true" />
    			<p:ajax listener="#{solicitudApBean.asignarsms(sol)}" update=":form:panel" oncomplete="PF('dlg1').show();" />    			
    			</p:commandButton>	
    		</p:column>	
    		<p:column headerText="Imprimir solicitud" exportable="false">    			
    			<p:commandButton id="trackcer6" styleClass="btn btn-info" icon="ui-icon-print" ajax="false" action="#{solicitudApBean.imprimirRptDocumento(sol)}" update=":form">
    			<p:tooltip id="toolTipTrack9" for="trackcer6" value="Imprimir la solicitud" trackMouse="true" />
    			</p:commandButton>	
    		</p:column>			
		</p:dataTable>
		
			<p:dialog widgetVar="dlg1" modal="true" closable="false" closeOnEscape="true"  header="Enviar Mensaje" showEffect="clip" hideEffect="clip">
	<p:panelGrid columns="2" >
			<h:outputText value="Mensaje a Enviar"/>
			<p:inputTextarea value="#{solicitudApBean.sms}"></p:inputTextarea>
			<p:commandButton id="trackedi" value="Aceptar" action="#{solicitudApBean.notificarSolicitud(sol1)}"  
	        icon="ui-icon-comment"  onclick="start();" widgetVar="startButton1" update=":form:panel :form:msn"  >
			<p:tooltip id="t3" for="trackedi" value="Bot&oacute;n para editar el sms" trackMouse="true" />
			</p:commandButton>
			<p:commandButton id="trackcerrlg" value="Volver" onclick="PF('dlg2').close();" update=":form:panel :form:msn" action="#{solicitudApBean.cancelarenv}">
			<p:tooltip id="toolTipTrack20" for="trackcerrlg" value="Bot&oacute;n para cancelar la edici&oacute;n" trackMouse="true" />
			</p:commandButton>
    			<p:progressBar id="progressBarClient" widgetVar="pbClient" style="width:120px"/>
		</p:panelGrid>
</p:dialog>	

				
	</p:panel>
	</h:form>
	<script type="text/javascript">
				function start() {
				    PF('startButton1').disable();
				 
				    window['progress'] = setInterval(function() {
				        var pbClient = PF('pbClient'),
				        oldValue = pbClient.getValue(),
				        newValue = oldValue + 40;
				 
				        pbClient.setValue(pbClient.getValue() + 20);
				 
				        if(newValue === 100) {
				            clearInterval(window['progress']);
				            PF('pbClient').setValue(0);
				        }
				 
				 
				    }, 1000);
				}
				</script> 
</body> 
</html>
