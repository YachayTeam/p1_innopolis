<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:outputStylesheet library="css" name="styleser.css" />
<link rel="shortcut icon" type="image/x-icon" href="../resources/img/favicon.ico"/>
<title>ServiciosVirtuales</title>
</h:head>
<body>
<h:form>  
    <p:menubar>   
       <f:facet name="options">
        	<p:commandButton type="button" value="#{sessionBean.nom}" disabled="true" icon="ui-icon-person"  />
            <p:commandButton id="tracksalir" value="Volver"  action="/home.xhtml" icon="ui-icon-home">
            <p:tooltip id="toolTipTrac10" for="tracksalir" value="Bot&oacute;n para volver del sistema" trackMouse="true" />
            </p:commandButton>
        </f:facet>
    </p:menubar>
</h:form>
<hr/>
<h:form id="form2" >
	<p:growl id="message2" showDetail="false" />
	<p:panel id="panel2"  header="Registro de Servicios Virtuales">
		<p:panelGrid columns="4" >
		<h:outputText value="C&eacute;dula: "/>
			<p:inputText id="cedula" value="#{serviciosVirtualesEmBean.cedula}" disabled="true"></p:inputText>
			<h:outputText value="Apellidos: "/>
			<p:inputText id="apellidos" value="#{serviciosVirtualesEmBean.apellidos}" disabled="true"></p:inputText>
			<h:outputText value="Nombres: "/>
			<p:inputText id="nombres" value="#{serviciosVirtualesEmBean.nombres}" disabled="true"></p:inputText>			
			<h:outputText value="Correo: "/>
			<p:inputText id="correo" value="#{serviciosVirtualesEmBean.correo}" disabled="true"></p:inputText>
			<h:outputText value="Tema*: "/>
			<p:inputTextarea required="true" id="tema" value="#{serviciosVirtualesEmBean.tema}" requiredMessage="Requerido tema" >
			<f:validateLength minimum="10"/>	
			</p:inputTextarea>
			<h:outputText value="Servicio*: "/>
			<h:panelGroup>  
					<p:selectOneMenu required="true" value="#{serviciosVirtualesEmBean.tiposervicio.idTp}"  requiredMessage="Requerido servicio">
						<f:selectItem  itemLabel="SelecciÃ³n Servicio" itemValue="-1"  />
						<f:selectItems value="#{serviciosVirtualesEmBean.listaTiposerv}"  />
						<p:ajax
							listener="#{serviciosVirtualesEmBean.asignarTiposerv}">
						</p:ajax>
					</p:selectOneMenu>
			</h:panelGroup>				
			<p:commandButton id="tracksregistrarme" value="Registrarme" onclick="PF('cd').show()">
			<p:tooltip id="toolTipTrac10" for="tracksregistrarme" value="Bot&oacute;n para registrarse" trackMouse="true" />
			</p:commandButton>							
		</p:panelGrid>
		<p:confirmDialog header="Confirmar Registro" message="Al registrarse en este servicio, 
		para tener acceso a este se le notificar&aacute; mediante correo electr&oacute;nico" showEffect="fade" hideEffect="explode" widgetVar="cd" width="400">
	        <p:commandButton value="Si" onclick="PF('dlgLoad').show();" oncomplete="PF('dlgLoad').hide();PF('cd').hide();" widgetVar="startButton1" 
	        styleClass="ui-confirmdialog-yes" icon="ui-icon-check" 
	        action="#{serviciosVirtualesEmBean.crearRegistroServ}" update=":form2:panel2 :form2:message2"/>
	        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" onclick="PF('cd').hide()"/>
	        <p:progressBar id="progressBarClient" widgetVar="pbClient" style="width:120px"/>
	    </p:confirmDialog>
	    <p:dialog widgetVar="dlgLoad" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<h:form>
					<p:graphicImage value="/resources/img/loader.gif" />
				</h:form>
			</p:dialog>					
		</p:panel>
</h:form>

</body>
</html>
