<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:outputStylesheet library="css" name="styleser.css" />
<link rel="shortcut icon" type="image/x-icon" href="../resources/img/favicon.ico"/>
<title>Intereses de Usuario</title>
</h:head>
<body>
<h:form>  
    <p:menubar>
        <p:menuitem value="Usuarios" action="/vistas/administracionusuarios.xhtml" icon="ui-icon-clipboard" />
          <f:facet name="options">
        	<p:commandButton type="button" value="#{sessionBean.nom}" disabled="true" icon="ui-icon-person"  />
        </f:facet>
    </p:menubar>
</h:form>
<div class="div1">
<hr/>
<!-- h:graphicImage id="img1" value="/resources/img/logo.png"></h:graphicImage-->
<hr/>
<h:form id="form1" >
	<p:growl id="message" showDetail="true" />
	<p:panel id="panel1"  header="Registro de Intereses">
		<p:panelGrid columns="2" >
			<h:outputText value="Tipo de Interes*: "/>
			<p:inputText required="true" id="tipo" value="#{interesesBean.nombreinteres}" requiredMessage="Requerido Interés" validatorMessage="Interés obligatorio">
			</p:inputText>
    	<p:commandButton id="trackguardar" update="panel1 :form2:panel2 message" value="Insertar Interés" action="#{interesesBean.accioninsertarInteres}">
			</p:commandButton>
		</p:panelGrid>
	</p:panel>
</h:form>
<hr/>
<h:form id="form2">
<p:growl id="message2" showDetail="true" />
	<p:panel id="panel2" header="Lista de Intereses">
		<p:dataTable id="dt" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} 
		{NextPageLink} {LastPageLink}" paginator="true" rows="10" reflow="true"  value="#{interesesBean.listainteres}" var="lu" emptyMessage="No hay información almacenada">
			<p:column id="f1" filterBy="#{lu.idInteres}" sortBy="#{lu.idInteres}" headerText="Id. Interés">
				<h:outputText value="#{lu.idInteres}"></h:outputText>
			</p:column>			
			
			<p:column id="f2" filterBy="#{lu.nombreInt}" sortBy="#{lu.nombreInt}" headerText="Interés">
				<h:outputText value="#{lu.nombreInt}"></h:outputText>
			</p:column>			
			<p:column headerText="Editar" exportable="false">
				<p:commandButton id="trackrev" icon="ui-icon-pencil">
				<p:ajax listener="#{interesesBean.accionCargarInteres(lu)}" update=":form2:panel2" oncomplete="PF('dlg1').show();" />
				</p:commandButton>
    		</p:column>			
		</p:dataTable>
		
	<p:dialog widgetVar="dlg1" modal="true" closable="false" closeOnEscape="true"  header="Editar Interés" showEffect="clip" hideEffect="clip">
	<p:panelGrid columns="2" >
			<h:outputText value="Idetificaci&oacute;n: "/>
			<h:outputText value="#{interesesBean.id_interes}" ></h:outputText>
			<h:outputText value="Interés*: "/>
			<p:inputText id="can" value="#{interesesBean.nombreinteres}"></p:inputText>
			<p:commandButton id="trackedi" update="message2" value="Actualizar" onclick="PF('dlg1').close();" icon="ui-icon-disk" action="#{interesesBean.accionActualizarInteres}">
			</p:commandButton>
			<p:commandButton id="trackvol" value="Volver" icon="ui-icon-close" onclick="PF('dlg1').close();" update=":form2:panel2"  action="#{interesesBean.irintereses}">
			</p:commandButton>
		</p:panelGrid>
</p:dialog>			
	</p:panel>
</h:form>
</div>
</body>
</html>
