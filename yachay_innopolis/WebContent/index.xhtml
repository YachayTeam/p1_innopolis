<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet library="css" name="style.css" />
<title>Ingreso de Usuarios</title>
</h:head>
<body class="color">
<div class="centrar">
		<h:graphicImage onclick="PF('dlg3').show();" id="img" value="/resources/img/inn.png"></h:graphicImage>
</div>
<div class="centrar2">
		<h:graphicImage id="fade" onclick="PF('dlg3').show();" value="/resources/img/touch.png"></h:graphicImage>
		<p:tooltip id="toolTipFade" for="fade" value="Clic en el logo para iniciar sesi&oacute;n" />
</div>
<p:dialog header="Ingreso al Sistema" resizable="false"  widgetVar="dlg3" modal="true" showEffect="explode" hideEffect="bounce" height="170">
<h:form id="form2" >
	<p:growl id="message2" showDetail="true" />	
		<h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="alias" value="Alias: " />
            <p:inputText id="alias" value="#{sessionBean.nick}" label="alias" />
 
            <h:outputLabel for="password" value="Password: " />
            <p:password id="password" value="#{sessionBean.pass}" label="password" />
            <h:outputLabel value="Tipo de Usuario: " />
            <h:panelGroup>  
				<p:selectOneMenu value="#{sessionBean.idrol}" >
					<f:selectItem itemLabel="Seleccionar..." itemValue="-1"/>
					<f:selectItems value="#{sessionBean.listaTipoLoginSI()}"  />
				</p:selectOneMenu>
			</h:panelGroup>            
            <p:commandButton value="Ingresar" action="#{sessionBean.login}"></p:commandButton>            
            <p:commandButton id="trackvolver" action="#{loginBean.irRegistropag}" value="Registrarse">
				<p:tooltip id="toolTipTrack5" for="trackvolver" value="Botón para Registrarse" trackMouse="true" />
			</p:commandButton>     
        </h:panelGrid>		    	    
</h:form>
</p:dialog>
</body>
</html>
