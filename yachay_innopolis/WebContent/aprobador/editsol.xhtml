<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Ver Solicitud de Recursos</title>
</h:head>
<body>
<h:form>  
    <p:menubar>
        <p:menuitem value="Solicitudes" url="../aprobador/solicitudes.xhtml" icon="ui-icon-calculator" />
        <p:menuitem value="Volver" url="../aprobador/home.xhtml" icon="ui-icon-circle-triangle-w" />        
        <f:facet name="options">            
            <p:commandButton type="button"  icon="ui-icon-person"  />Aprobador
            <p:commandButton value="Salir"  action="#{sessionBean.logout}" icon=" ui-icon-closethick"  />
        </f:facet>
    </p:menubar>
</h:form>
<hr/>

	<p:panel id="panel1">
	<h:form id="form2">
		<p:panel header="Datos de Solicitud">
			<p:panelGrid columns="2">
				<h:outputText value="Direcci&oacute;n"/>
				<h:outputText value="#{solicitudApBean.direccion}"></h:outputText>
				<h:outputText value="Actividad" />
				<h:inputTextarea value="#{solicitudApBean.actividad}" disabled="true"></h:inputTextarea>
				<h:outputText value="Objetivo" />
				<h:inputTextarea value="#{solicitudApBean.objetivo}" disabled="true"></h:inputTextarea>
				<h:outputText value="Justificaci&oacute;n" />
				<h:inputTextarea value="#{solicitudApBean.justificacion}" disabled="true"></h:inputTextarea>
				<h:outputText value="Fecha de solicitud:"  />
				<h:outputText id="fecha" value="#{solicitudApBean.fecha}"><f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText>
				<h:outputText value="Hora inicio:"  /> 
				<h:outputText value="#{solicitudApBean.horainicio}"><f:convertDateTime pattern="HH:mm"/></h:outputText>
				<h:outputText value="Hora fin:"  /> 
				<h:outputText value="#{solicitudApBean.horafin}"><f:convertDateTime pattern="HH:mm"/></h:outputText>		
			</p:panelGrid>
		</p:panel>
	</h:form>
	<h:form id="form3" >
		<p:panel header="Detalle de recursos">
			<p:panelGrid columns="5" border="1">
				<h:outputText value="Recursos:" />
				<h:panelGroup>  
					<p:selectOneMenu  value="#{solicitudApBean.id_recurso}">
						<f:selectItem  itemLabel="Seleccione un recurso..!!" itemValue="-1" />
						<f:selectItems value="#{solicitudApBean.select}" />
						<p:ajax
							listener="#{solicitudApBean.asignarRecLibre()}">
						</p:ajax>
					</p:selectOneMenu>
				</h:panelGroup>
				<h:outputText value="Capacidad Necesaria:" />
				<p:inputText value="#{solicitudApBean.capacidad_recurso}"></p:inputText>
				<p:commandButton value="Adicionar"
					action="#{solicitudApBean.agregarDetalle}" update="form3"
					icon="ui-icon-plusthick" />
			</p:panelGrid>
			<p:messages></p:messages>
			<p:dataTable value="#{solicitudApBean.listDetalles}"
				var="d" id="tablarecursosDets">
				<f:facet name="header">
					<h:outputText value="Detalle de Recursos:" />
				</f:facet>
				<p:column>
					<f:facet name="header">Quitar</f:facet>
					<p:commandButton id="trackquitar" actionListener="#{solicitudApBean.quitarDetalle(d)}" update=":form3" icon="ui-icon-closethick">
					<p:tooltip id="toolTipTrac1" for="trackquitar" value="Botón para Almacenar la Solicitud" trackMouse="true" />
					</p:commandButton> 
				</p:column>
				<p:column>
					<f:facet name="header">
					Nombre
				</f:facet>
					<h:outputText value="#{d.recurso.nombre}" />
				</p:column>
				<p:column>
					<f:facet name="header">
					Descripción
				</f:facet>
					<h:outputText value="#{d.recurso.descripcion}" />
				</p:column>
				<p:column>
					<f:facet name="header">
					Capacidad
				</f:facet>
					<h:outputText value="#{d.capacidad}" />
				</p:column>
			</p:dataTable>
		</p:panel>
		<p:commandButton id="trackregistrar" value="Guardar Solicitud" action="#{solicitudApBean.finalizarSolicitudED}" update=":form3">
		<p:tooltip id="toolTipTrac2" for="trackregistrar" value="Botón para Almacenar la Solicitud" trackMouse="true" />
		</p:commandButton>
		
	</h:form>
	</p:panel>
</body>
</html>
