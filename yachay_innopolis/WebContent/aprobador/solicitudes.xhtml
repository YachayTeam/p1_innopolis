<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Solicitudes Realizadas</title>
</h:head> 
<body> 
<h:form>  
    <p:menubar>    	
        <p:menuitem value="Volver" url="../aprobador/home.xhtml" icon="ui-icon-circle-triangle-w" />        
        <f:facet name="options">
            <p:commandButton type="button" value="Aprobador" icon="ui-icon-person"  />
        </f:facet>
    </p:menubar>
</h:form>
<hr/>

	<h:form id="form">
	<p:panel id="panel" header="Solicitudes Realizadas">
		<p:growl></p:growl>
		<p:dataTable id="dtsol" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {exp}" paginator="true" rows="5" scrollable="true" scrollWidth="960"  value="#{solicitudBean.listadoSolCab}" var="sol">
			<f:facet name="{exp}">
			<h:commandLink>
                <h:graphicImage value="/resources/img/excel.png" width="24"/>
                <p:dataExporter type="xls" target="dtsol" fileName="solicitudes" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <h:graphicImage value="/resources/img/pdf.png" width="24"/>
                <p:dataExporter type="pdf" target="dtsol" fileName="solicitudes" pageOnly="true"/>
            </h:commandLink>
            </f:facet>
			<p:column headerText="Direcci&oacute;n">
				<h:outputText value="#{sol.direccion}"></h:outputText>
			</p:column>
			<p:column headerText="Actividad">
				<h:outputText value="#{sol.actividad}"></h:outputText>
    		</p:column>
    		<p:column headerText="Fecha">
				<h:outputText value="#{sol.fecha}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
    		</p:column>	
    		<p:column headerText="Horario">
				De&nbsp;<h:outputText value="#{sol.horainicio}"><f:convertDateTime pattern="HH:mm"/></h:outputText>&nbsp;a&nbsp;
				<h:outputText value="#{sol.horafin}"><f:convertDateTime pattern="HH:mm"/></h:outputText>
    		</p:column>
    		<p:column headerText="Recursos">
    			<h:dataTable value="#{sol.solicidetalles}" var="rec">
    				<h:column>
						<h:outputText value="#{rec.recurso.nombre}"></h:outputText>
					</h:column>
    			</h:dataTable>
    		</p:column>
    		<p:column headerText="Estado">
    			<h:outputText value="#{sol.soliciestado.estado}"></h:outputText><br></br>
    			<h:outputText value="#{sol.sms}"></h:outputText>
    		</p:column>
    		<p:column headerText="Aprobaci&oacute;n">
    			<p:commandButton id="trackapro" icon="ui-icon-circle-check" action="#{solicitudBean.aprobarEstado(sol)}" update=":form:panel">
    			
    			</p:commandButton>&nbsp;&nbsp;
    			<p:commandButton id="trackneg" icon="ui-icon-circle-close" action="#{solicitudBean.negarEstado(sol)}" update=":form:panel">
    			
    			</p:commandButton>&nbsp;&nbsp;
    			<p:commandButton id="trackcer" icon="ui-icon-mail-closed" action="#{solicitudBean.notificarSolicitud(sol)}" update=":form:panel">
    			
    			</p:commandButton>
    		</p:column>
    		<p:column headerText="Edici&oacute;n">
    			<p:commandButton id="trackcar" icon="ui-icon-pencil" action="#{solicitudBean.cargarDatosSolicitud(sol)}">
    			
    			</p:commandButton>
    		</p:column>				
		</p:dataTable>			
	</p:panel>
	</h:form>
</body> 
</html>
